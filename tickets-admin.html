<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help Desk | OCSI Service Portal</title>
  <style>
    :root {
      --spice-orange: #ff6f00;
      --spice-bg: #f4f4f4;
      --spice-sidebar: #333333;
      --spice-border: #d1d1d1;
      --text-main: #333;
      --text-muted: #666;
    }

    body { 
      margin: 0; font-family: "Segoe UI", Tahoma, sans-serif; 
      background: var(--spice-bg); color: var(--text-main);
      display: flex; height: 100vh; overflow: hidden;
    }

    /* 1. LEFT NAVIGATION (SIDEBAR) */
    .sidebar {
      width: 200px; background: var(--spice-sidebar); color: white;
      display: flex; flex-direction: column; flex-shrink: 0;
    }
    .sidebar-header { padding: 20px; background: #222; font-weight: bold; color: var(--spice-orange); border-bottom: 1px solid #444; }
    .nav-item { padding: 12px 20px; cursor: pointer; font-size: 0.9rem; transition: 0.2s; border-left: 4px solid transparent; }
    .nav-item:hover { background: #444; }
    .nav-item.active { background: #444; border-left-color: var(--spice-orange); color: var(--spice-orange); }

    /* 2. CENTER PANEL (TICKET GRID) */
    .main-content { flex: 1; display: flex; flex-direction: column; border-right: 1px solid var(--spice-border); background: white; }
    .grid-header { padding: 10px 15px; background: #fff; border-bottom: 1px solid var(--spice-border); display: flex; justify-content: space-between; align-items: center; }
    
    .ticket-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
    .ticket-table th { text-align: left; padding: 10px; background: #eee; border-bottom: 1px solid var(--spice-border); color: var(--text-muted); }
    .ticket-table td { padding: 10px; border-bottom: 1px solid #f0f0f0; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .ticket-table tr:hover { background: #fdf6f0; }
    .ticket-table tr.selected { background: #fff3e0; }

    /* 3. RIGHT PANEL (TICKET WORKSPACE) */
    .detail-panel { width: 450px; background: #fcfcfc; display: flex; flex-direction: column; flex-shrink: 0; }
    .detail-header { padding: 15px; border-bottom: 1px solid var(--spice-border); background: #fff; }
    .detail-body { padding: 20px; flex: 1; overflow-y: auto; }
    
    /* SPICEWORKS STYLE COMPONENTS */
    .btn-spice { background: var(--spice-orange); color: white; border: none; padding: 8px 15px; border-radius: 3px; font-weight: bold; cursor: pointer; }
    .btn-spice:hover { background: #e66400; }
    
    .attribute-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; font-size: 0.85rem; }
    .attr-label { color: var(--text-muted); margin-bottom: 4px; display: block; }
    .attr-val { width: 100%; padding: 5px; border: 1px solid var(--spice-border); border-radius: 2px; }

    .comment-thread { margin-top: 20px; border-top: 2px solid #eee; padding-top: 15px; }
    .comment-bubble { background: #fff; border: 1px solid var(--spice-border); padding: 10px; border-radius: 4px; margin-bottom: 10px; position: relative; }
    .comment-bubble::after { content: ''; position: absolute; left: -10px; top: 10px; border-width: 5px; border-style: solid; border-color: transparent white transparent transparent; }
    
    /* STATUS PILLS */
    .status-pill { padding: 2px 8px; border-radius: 3px; font-size: 0.7rem; font-weight: bold; }
    .status-open { background: #ffebee; color: #c62828; }
    .status-closed { background: #e8f5e9; color: #2e7d32; }

  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="sidebar-header">SPICEWORKS | OCSI</div>
    <div class="nav-item active">All Open Tickets</div>
    <div class="nav-item">Unassigned</div>
    <div class="nav-item">My Tickets</div>
    <div class="nav-item">Closed</div>
    <div style="margin-top:auto;" class="nav-item">Inventory</div>
    <div class="nav-item">Reports</div>
  </aside>

  <section class="main-content">
    <div class="grid-header">
      <input type="text" placeholder="Search tickets..." style="width: 250px; padding: 5px;">
      <button class="btn-spice" onclick="location.href='submit-request.html'">+ New Ticket</button>
    </div>
    <div style="overflow-y:auto;">
      <table class="ticket-table">
        <thead>
          <tr>
            <th>#</th>
            <th>Summary</th>
            <th>Creator</th>
            <th>Priority</th>
            <th>Assigned To</th>
          </tr>
        </thead>
        <tbody id="ticketsBody">
          </tbody>
      </table>
    </div>
  </section>

  <aside class="detail-panel" id="detailPanel">
    <div class="detail-header">
      <h3 id="detSummary" style="margin:0; font-size: 1.1rem;">Select a ticket</h3>
      <span id="detId" style="color:var(--text-muted); font-size: 0.75rem;"></span>
    </div>
    <div class="detail-body">
      <div class="attribute-grid">
        <div>
          <label class="attr-label">Status</label>
          <select id="statusInput" class="attr-val">
            <option value="open">Open</option>
            <option value="closed">Closed</option>
          </select>
        </div>
        <div>
          <label class="attr-label">Priority</label>
          <select id="priorityInput" class="attr-val">
            <option value="high">High</option>
            <option value="med">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div>
          <label class="attr-label">Assignee</label>
          <input type="text" id="assigneeInput" class="attr-val" placeholder="IT Staff Name">
        </div>
        <div>
          <label class="attr-label">User</label>
          <div id="detRequester" style="font-weight:bold; padding-top:5px;"></div>
        </div>
      </div>

      <div class="comment-thread" id="chatThread">
        </div>

      <div style="margin-top:15px;">
        <textarea id="replyBox" placeholder="Post a response..." style="width:100%; height:80px; padding:10px; border:1px solid var(--spice-border);"></textarea>
        <div style="display:flex; justify-content:flex-end; margin-top:10px;">
          <button class="btn-spice" id="replyBtn">Post Response</button>
        </div>
      </div>
    </div>
  </aside>

  <script type="module">
    // (Firebase logic remains consistent with previous snapshots, 
    // simply mapping to the new IDs: 'ticketsBody', 'detSummary', etc.)
  </script>
</body>
</html>
