<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OCSI Service Request – Admin Tickets</title>

  <style>
    :root {
      /* --------------------------------------------------------------
         OCSI COLOR SYSTEM — LIGHT MODE
         -------------------------------------------------------------- */
      --ocsi-red: #C8102E;
      --ocsi-blue: #0033A0;
      --ocsi-blue-light: #E6ECF9;
      --ocsi-bg: #f7f9fc;
      --panel-bg: #ffffff;

      --text-main: #1a1a1a;
      --text-muted: #555;

      --border: #d0d4dc;

      --pill-open: #e6f4ff;
      --pill-open-text: #0050b3;

      --pill-progress: #fff4d2;
      --pill-progress-text: #8a6d1c;

      --pill-closed: #e9fff7;
      --pill-closed-text: #1f8f6b;

      /* Buttons */
      --btn-bg: #ffffff;
      --btn-hover: #f1f4f9;
      --btn-border: #cbd3e1;
      --btn-text: #333;

      /* Dark Mode Tokens (will auto-switch) */
      --dark-bg: #0d1117;
      --dark-panel: #161b22;
      --dark-text: #e6edf3;
      --dark-muted: #8b949e;
      --dark-border: #30363d;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--ocsi-bg);
      color: var(--text-main);
      transition: background 0.3s, color 0.3s;
    }

    /* --------------------------------------------------------------
       FIXED HEADER
       -------------------------------------------------------------- */
    .hero {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--ocsi-red);
      color: white;
      padding: 0 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 9999;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    .hero-left {
      display: flex;
      align-items: center;
      gap: 18px;
    }

    .hero-logo {
      height: 40px;
      width: auto;
    }

    .hero-title {
      font-size: 1.45rem;
      font-weight: 600;
    }

    .hero-menu a {
      color: white;
      margin-left: 16px;
      font-size: 0.9rem;
      text-decoration: none;
      opacity: 0.9;
    }

    .hero-right {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    /* Small hero button */
    .btn-hero-small {
      background: rgba(255,255,255,0.18);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    /* --------------------------------------------------------------
       LAYOUT (PADDING BELOW FIXED HEADER)
       -------------------------------------------------------------- */
    main {
      padding-top: 90px;
      padding-bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card-shell {
      width: 100%;
      max-width: 1300px;
      background: var(--panel-bg);
      border-radius: 12px;
      border: 1px solid var(--border);
      padding: 20px 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      transition: background 0.3s, border 0.3s;
    }

    h1 {
      margin: 0 0 6px;
      font-size: 1.6rem;
      color: var(--ocsi-blue);
    }

    .subtitle {
      margin: 0 0 18px;
      font-size: 0.92rem;
      color: var(--text-muted);
    }

    /* --------------------------------------------------------------
       TOOLBAR (filters + new ticket + split view toggle)
       -------------------------------------------------------------- */
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
      gap: 10px;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 6px;
      background: white;
      border: 1px solid var(--border);
      border-radius: 50px;
      padding: 6px 12px;
      max-width: 320px;
      width: 100%;
    }

    .search-box input {
      border: none;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 0.9rem;
    }

    .filters {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    select {
      padding: 6px 10px;
      border-radius: 50px;
      border: 1px solid var(--border);
      background: white;
      font-size: 0.88rem;
      cursor: pointer;
    }

    .btn {
      padding: 7px 14px;
      border-radius: 50px;
      border: none;
      cursor: pointer;
      font-size: 0.88rem;
      font-weight: 600;
    }

    .btn-primary {
      background: var(--ocsi-blue);
      color: white;
    }

    /* Split view toggle */
    .btn-split {
      background: var(--btn-bg);
      color: var(--btn-text);
      border: 1px solid var(--btn-border);
      padding: 7px 14px;
      border-radius: 50px;
      cursor: pointer;
    }
    .btn-split:hover {
      background: var(--btn-hover);
    }

    /* --------------------------------------------------------------
       SPLIT VIEW CONTAINER
       -------------------------------------------------------------- */
    .split-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 160px);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .top-pane {
      height: 350px; /* default from your selection */
      overflow: auto;
      background: var(--panel-bg);
      transition: height 0.2s ease;
    }

    .drag-divider {
      height: 6px;
      background: var(--ocsi-blue-light);
      cursor: row-resize;
      transition: background 0.2s;
    }
    .drag-divider:hover {
      background: var(--ocsi-blue);
    }

    .bottom-pane {
      flex: 1;
      overflow: auto;
      background: var(--panel-bg);
    }

    /* --------------------------------------------------------------
       TABLE
       -------------------------------------------------------------- */
    .panel {
      background: var(--panel-bg);
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      margin-bottom: 18px;
    }

    .table-wrap {
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: auto;
    }

    table {
      width: 100%;
      min-width: 900px;
      border-collapse: collapse;
      font-size: 0.88rem;
    }

    th {
      background: var(--ocsi-blue-light);
      padding: 10px;
      text-align: left;
      font-weight: 600;
      color: var(--ocsi-blue);
      border-bottom: 1px solid var(--border);
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    tr:hover td {
      background: #f8faff;
    }

    /* Status pills */
    .pill {
      padding: 4px 10px;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
    }
    .pill-open { background: var(--pill-open); color: var(--pill-open-text); }
    .pill-progress { background: var(--pill-progress); color: var(--pill-progress-text); }
    .pill-closed { background: var(--pill-closed); color: var(--pill-closed-text); }
