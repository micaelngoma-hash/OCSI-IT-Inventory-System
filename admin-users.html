<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Super Admin • User Roles</title>
<style>
  :root{--bg:#0f172a;--bg2:#0b1020;--brand:#1a73e8;--ok:#10b981;--warn:#f59e0b;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;color:#0f172a;}
  .topbar{position:sticky;top:0;background:var(--bg);color:white;padding:10px 14px;display:flex;align-items:center;justify-content:space-between;gap:10px;z-index:5;}
  .left{display:flex;align-items:center;gap:10px;}
  .badge{padding:2px 8px;border-radius:999px;font-size:.75rem;font-weight:700;display:inline-flex;align-items:center;gap:6px;}
  .badge.admin{background:#fee2e2;color:#991b1b;}
  .badge.it{background:#e0f2fe;color:#075985;}
  .badge.viewer{background:#ecfccb;color:#3f6212;}
  .logout{background:#ef4444;color:white;border:none;padding:6px 10px;border-radius:8px;cursor:pointer;font-weight:700;}
  .layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 52px);}
  .sidebar{background:var(--bg2);color:white;padding:14px;}
  .nav a{display:block;padding:10px 12px;border-radius:9px;color:#dbe4ff;text-decoration:none;margin-bottom:6px;}
  .nav a:hover,.nav a.active{background:#111a33;}
  .content{padding:18px;max-width:1100px;margin:0 auto;width:100%;}
  .card{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:14px;box-shadow:0 6px 18px rgba(0,0,0,.05);}
  table{width:100%;border-collapse:collapse;background:white;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;}
  th,td{padding:9px 10px;border-bottom:1px solid #eef2f7;text-align:left;font-size:.92rem;}
  th{background:#f1f5f9;}
  select{padding:6px;border-radius:8px;border:1px solid #cbd5e1;background:white;}
  .pill{font-size:.8rem;background:#f8fafc;border:1px solid #e2e8f0;border-radius:999px;padding:2px 8px;display:inline-block;}
  .muted{color:#64748b;font-size:.9rem;}
  .search{display:flex;gap:8px;margin-bottom:10px;}
  input{padding:8px;border:1px solid #cbd5e1;border-radius:8px;width:260px;}
  .save{background:var(--brand);color:white;border:none;padding:6px 10px;border-radius:8px;cursor:pointer;font-weight:700;}
  .note{margin-top:10px;font-size:.9rem;color:#475569;}
</style>
</head>
<body>

<div class="topbar">
  <div class="left">
    <div style="font-weight:800;">Super Admin Panel</div>
    <span id="roleBadge" class="badge viewer">Loading…</span>
  </div>
  <div class="left">
    <span id="who" class="muted" style="color:#cbd5e1;">—</span>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="inventory-list.html">Inventory</a>
      <a href="software-dashboard.html">Software</a>
      <a href="admin-fields.html">Admin Fields</a>
      <a href="admin-categories.html">Admin Categories</a>
      <a class="active" href="#">User Roles (Super Admin)</a>
    </nav>
  </aside>

  <main class="content">
    <div class="card">
      <div class="search">
        <input id="q" placeholder="Search by name/email/role…" />
        <span class="pill">Total users: <b id="count">0</b></span>
      </div>

      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Email</th>
            <th>Current Role</th>
            <th>Change Role</th>
            <th>Last Login</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>

      <div class="note">
        Only Super Admin can edit roles. Changes take effect immediately.
      </div>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
  import {
    getAuth, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    getFirestore, collection, getDocs, doc, getDoc, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app=initializeApp(firebaseConfig);
  try{getAnalytics(app);}catch(e){}
  const auth=getAuth(app);
  const db=getFirestore(app);

  const SUPER_ADMIN_EMAILS=["micaelngoma@ocsi.org"];
  const ALL_ROLES=["viewer","it","admin"];
  const qEl=document.getElementById("q");
  const tbody=document.getElementById("tbody");
  const countEl=document.getElementById("count");
  const whoEl=document.getElementById("who");
  const badgeEl=document.getElementById("roleBadge");

  let currentUser=null;
  let allUsers=[];

  function roleBadge(role){
    const r=(role||"viewer").toLowerCase();
    return `<span class="badge ${r}">${r.toUpperCase()}</span>`;
  }

  function fmtTs(ts){
    if(!ts) return "—";
    try{
      const d=ts.toDate? ts.toDate(): new Date(ts);
      return d.toISOString().slice(0,16).replace("T"," ");
    }catch{return "—";}
  }

  function render(){
    const query=qEl.value.trim().toLowerCase();
    const filtered=allUsers.filter(u=>{
      const hay=[u.name,u.email,u.role].join(" ").toLowerCase();
      return hay.includes(query);
    });
    countEl.textContent=filtered.length;

    tbody.innerHTML=filtered.map(u=>{
      const isMe=currentUser && u.uid===currentUser.uid;
      const disableMe = isMe ? "disabled" : "";
      const lastLogin=fmtTs(u.lastLoginAt);

      return `
        <tr data-uid="${u.uid}">
          <td>
            <div style="font-weight:700;">${u.name||"—"}</div>
            ${isMe?'<div class="pill" style="margin-top:4px;">You</div>':""}
          </td>
          <td>${u.email||"—"}</td>
          <td>${roleBadge(u.role)}</td>
          <td>
            <select class="roleSel" ${disableMe}>
              ${ALL_ROLES.map(r=>`<option value="${r}" ${r===u.role?"selected":""}>${r}</option>`).join("")}
            </select>
          </td>
          <td>${lastLogin}</td>
          <td>
            <button class="save" ${disableMe}>Save</button>
          </td>
        </tr>
      `;
    }).join("");
  }

  async function loadUsers(){
    const snap=await getDocs(collection(db,"users"));
    allUsers=snap.docs.map(d=>({uid:d.id,...d.data()}));
    render();
  }

  tbody.addEventListener("click", async (e)=>{
    const btn=e.target.closest(".save");
    if(!btn) return;
    const row=e.target.closest("tr");
    const uid=row.dataset.uid;
    const role=row.querySelector(".roleSel").value;

    if(!ALL_ROLES.includes(role)) return alert("Invalid role");
    if(currentUser && uid===currentUser.uid) return alert("You cannot change your own role here.");

    btn.textContent="Saving…";
    btn.disabled=true;
    try{
      await updateDoc(doc(db,"users",uid), { role });
      const target=allUsers.find(u=>u.uid===uid);
      if(target) target.role=role;
      render();
    }catch(err){
      alert("Failed: "+err.message);
    }finally{
      btn.textContent="Save";
      btn.disabled=false;
    }
  });

  document.getElementById("logoutBtn").onclick=()=>signOut(auth).then(()=>location.href="login.html");

  onAuthStateChanged(auth, async (u)=>{
    if(!u){ location.href="login.html"; return; }
    currentUser=u;
    whoEl.textContent=u.email||"";
    const us=await getDoc(doc(db,"users",u.uid));
    const role=us.exists()? (us.data().role||"viewer"):"viewer";

    // Super Admin gate
    const email=(u.email||"").toLowerCase();
    const isSuper=SUPER_ADMIN_EMAILS.includes(email);
    if(!isSuper){
      alert("Super Admin only.");
      location.href="index.html";
      return;
    }

    badgeEl.className="badge admin";
    badgeEl.textContent="SUPER ADMIN";

    await loadUsers();
  });

  qEl.addEventListener("input",render);
</script>
</body>
</html>
