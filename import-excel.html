<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin • Import Excel</title>
<style>
  :root{--bg:#0f172a;--bg2:#0b1020;--brand:#1a73e8;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{position:sticky;top:0;background:var(--bg);color:white;padding:12px 16px;display:flex;justify-content:space-between;}
  .layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 52px);}
  .sidebar{background:var(--bg2);color:white;padding:14px;}
  .nav a{display:block;padding:10px 12px;border-radius:9px;color:#dbe4ff;text-decoration:none;margin-bottom:6px;}
  .nav a:hover,.nav a.active{background:#111a33;}
  .content{padding:18px;max-width:900px;margin:0 auto;width:100%;}
  .box{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:14px;}
  button{background:var(--brand);color:white;border:none;padding:9px 12px;border-radius:8px;cursor:pointer;margin-top:10px;}
  pre{background:#0b1020;color:#e2e8f0;padding:10px;border-radius:8px;max-height:300px;overflow:auto;}
</style>
</head>
<body>

<div class="topbar">
  <div style="font-weight:700;">Admin • Import Excel</div>
  <div id="who" style="opacity:.8;">Loading…</div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="admin-categories.html">Admin Categories</a>
      <a href="admin-fields.html">Admin Fields</a>
      <a class="active" href="#">Import Excel</a>
      <a href="inventory-list.html">Inventory</a>
    </nav>
  </aside>

  <main class="content">
    <div class="box">
      <p><b>Step 1:</b> Export items from Excel to CSV, then paste JSON here.</p>
      <textarea id="jsonInp" style="width:100%;min-height:160px;border:1px solid #cbd5e1;border-radius:8px;padding:8px;"
        placeholder='[{"assetId":"AP-01","deviceName":"U6 LR","categoryId":"access_point"}]'></textarea>
      <button id="importBtn">Import to Firestore</button>
      <pre id="log"></pre>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, addDoc, doc, getDoc }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getAuth, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app=initializeApp(firebaseConfig);
  const db=getFirestore(app);
  const auth=getAuth(app);

  // ✅ Admin ONLY
  const ALLOWED_ROLES=["admin"];

  const who=document.getElementById("who");
  const log=document.getElementById("log");

  onAuthStateChanged(auth, async user=>{
    if(!user){ location.href="login.html"; return; }
    const uSnap=await getDoc(doc(db,"users",user.uid));
    const role=uSnap.exists()? (uSnap.data().role||"viewer"):"viewer";
    if(!ALLOWED_ROLES.includes(role)){
      alert("Admin only."); location.href="index.html"; return;
    }
    who.textContent=user.email+" ("+role+")";
  });

  document.getElementById("importBtn").addEventListener("click", async ()=>{
    log.textContent="";
    try{
      const data=JSON.parse(document.getElementById("jsonInp").value);
      if(!Array.isArray(data)) throw new Error("Must be an array");
      let ok=0;
      for(const item of data){
        await addDoc(collection(db,"items"), item);
        ok++;
      }
      log.textContent=`Imported ${ok} items successfully.`;
    }catch(e){
      log.textContent="Error: "+e.message;
    }
  });
</script>

</body>
</html>
