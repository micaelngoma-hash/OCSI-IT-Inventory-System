<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Software Compliance</title>
<style>
  :root{--bg:#0f172a;--bg2:#0b1020;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{position:sticky;top:0;background:var(--bg);color:white;padding:12px 16px;display:flex;justify-content:space-between;}
  .layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 52px);}
  .sidebar{background:var(--bg2);color:white;padding:14px;}
  .nav a{display:block;padding:10px 12px;border-radius:9px;color:#dbe4ff;text-decoration:none;margin-bottom:6px;}
  .nav a:hover,.nav a.active{background:#111a33;}
  .content{padding:18px;max-width:1000px;margin:0 auto;width:100%;}
  .box{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:14px;margin-bottom:12px;}
  ul{margin:0;padding-left:18px;}
</style>
</head>
<body>

<div class="topbar">
  <div style="font-weight:700;">Software Compliance</div>
  <div id="who" style="opacity:.8;">Loading…</div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="software-dashboard.html">Dashboard</a>
      <a href="software-licenses.html">Licenses</a>
      <a class="active" href="#">Compliance</a>
      <a href="export.html">Export</a>
    </nav>
  </aside>

  <main class="content">
    <div class="box">
      <h3>Over-assigned Licenses</h3>
      <ul id="overList"></ul>
      <div id="overEmpty" style="color:#64748b;margin-top:6px;display:none;">No over-assigned licenses.</div>
    </div>

    <div class="box">
      <h3>Expiring Licenses (30 days)</h3>
      <ul id="expList"></ul>
      <div id="expEmpty" style="color:#64748b;margin-top:6px;display:none;">No expiring licenses.</div>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
  import { getFirestore, collection, getDocs, doc, getDoc }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getAuth, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app=initializeApp(firebaseConfig);
  try{getAnalytics(app);}catch(e){}
  const db=getFirestore(app);
  const auth=getAuth(app);

  // ✅ REQUIRED ROLE SETTING
  const ALLOWED_ROLES=["admin","it"];

  const who=document.getElementById("who");
  const overList=document.getElementById("overList");
  const expList=document.getElementById("expList");
  const overEmpty=document.getElementById("overEmpty");
  const expEmpty=document.getElementById("expEmpty");

  onAuthStateChanged(auth, async (user)=>{
    if(!user){ location.href="login.html"; return; }
    const uSnap=await getDoc(doc(db,"users",user.uid));
    const role=uSnap.exists()? (uSnap.data().role||"viewer"):"viewer";
    if(!ALLOWED_ROLES.includes(role)){ alert("Access denied."); location.href="index.html"; return; }
    who.textContent=user.email+" ("+role+")";
    await load();
  });

  function toDate(x){ return x?.toDate?.() || (x? new Date(x):null); }

  async function load(){
    overList.innerHTML=""; expList.innerHTML="";
    overEmpty.style.display="none"; expEmpty.style.display="none";

    const snap=await getDocs(collection(db,"software_license"));
    const now=new Date();
    const lim30=new Date(now.getTime()+30*24*60*60*1000);

    let overCount=0, expCount=0;

    snap.forEach(ds=>{
      const l=ds.data();
      const used=Number(l.assignedSeats||0);
      const total=Number(l.totalSeats||0);

      if(total>0 && used>total){
        overCount++;
        const li=document.createElement("li");
        li.textContent=`${l.softwareName||ds.id} over by ${used-total} seats`;
        overList.appendChild(li);
      }

      const exp=toDate(l.expiryDate);
      if(exp && exp<=lim30){
        expCount++;
        const li=document.createElement("li");
        li.textContent=`${l.softwareName||ds.id} expires on ${exp.toISOString().slice(0,10)}`;
        expList.appendChild(li);
      }
    });

    if(!overCount) overEmpty.style.display="block";
    if(!expCount) expEmpty.style.display="block";
  }
</script>

</body>
</html>
