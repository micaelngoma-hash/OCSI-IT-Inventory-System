<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Software Compliance</title>
<style>
  :root{--bg:#0f172a;--bg2:#0b1020;--brand:#1a73e8;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{background:var(--bg);color:white;padding:12px 16px;font-weight:700;display:flex;justify-content:space-between;}
  .wrap{max-width:1100px;margin:0 auto;padding:18px;}
  .box{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:14px;margin-bottom:12px;}
  table{width:100%;border-collapse:collapse;}
  th,td{padding:8px;border-bottom:1px solid #eef2f7;text-align:left;font-size:.92rem;}
  th{background:#f1f5f9;}
  .chip{display:inline-block;padding:2px 8px;border-radius:999px;font-size:.8rem;}
  .ok{background:#dcfce7;color:#166534;}
  .warn{background:#fef3c7;color:#92400e;}
  .bad{background:#fee2e2;color:#991b1b;}
</style>
</head>
<body>
<div class="topbar">
  <div>Software Compliance</div>
  <div id="who" style="opacity:.8;">Loadingâ€¦</div>
</div>

<div class="wrap">
  <div class="box">
    <h3>Compliance Alerts</h3>
    <table>
      <thead><tr><th>License</th><th>Issue</th><th>Expiry</th><th>Seats</th><th></th></tr></thead>
      <tbody id="body"></tbody>
    </table>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, getDoc }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getAuth, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };
  const app=initializeApp(firebaseConfig);
  const db=getFirestore(app);
  const auth=getAuth(app);

  const ALLOWED_ROLES=["admin","it","viewer"];

  const who=document.getElementById("who");
  const body=document.getElementById("body");

  onAuthStateChanged(auth, async user=>{
    if(!user){ location.href="login.html"; return; }
    const uSnap=await getDoc(doc(db,"users",user.uid));
    const role=uSnap.exists()? (uSnap.data().role||"viewer"):"viewer";
    if(!ALLOWED_ROLES.includes(role)){ alert("Access denied."); return; }
    who.textContent=user.email+" ("+role+")";
    await load();
  });

  function toDate(x){return x?.toDate?.()|| (x?new Date(x):null);}
  function fmtDate(d){return d? d.toISOString().slice(0,10):"--";}

  async function load(){
    const snap=await getDocs(collection(db,"software_license"));
    body.innerHTML="";
    const now=new Date();
    const lim30=new Date(now.getTime()+30*24*60*60*1000);

    snap.forEach(ds=>{
      const l=ds.data();
      const total=Number(l.totalSeats||0);
      const used=Number(l.assignedSeats||0);
      const exp=toDate(l.expiryDate);

      let issue=null, chip="ok";
      if(total>0 && used>total){ issue="Over-used seats"; chip="bad"; }
      else if(exp && exp<=lim30){ issue="Expiring within 30 days"; chip="warn"; }

      if(!issue) return;

      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${l.softwareName||ds.id}</td>
        <td><span class="chip ${chip}">${issue}</span></td>
        <td>${fmtDate(exp)}</td>
        <td>${used}/${total||"--"}</td>
        <td><a href="software-license.html?id=${ds.id}">Open</a></td>`;
      body.appendChild(tr);
    });
  }
</script>
</body>
</html>
