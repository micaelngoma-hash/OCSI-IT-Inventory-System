<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Assign License</title>
<style>
  body{font-family:system-ui;margin:0;background:#f6f8fc;}
  header{background:#0f172a;color:white;padding:14px;}
  main{max-width:700px;margin:0 auto;padding:18px;}
  .box{background:white;border:1px solid #e2e8f0;border-radius:10px;padding:14px;}
  label{display:block;margin-top:10px;font-size:.9rem;}
  select,input{width:100%;padding:8px;border:1px solid #cbd5e1;border-radius:7px;}
  button{margin-top:12px;background:#1a73e8;color:white;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;}
</style>
</head>
<body>
<header><h2>Assign Software License</h2></header>
<main>
  <div class="box">
    <label>License</label>
    <select id="licenseSel"></select>

    <label>Assign to Device (optional)</label>
    <select id="deviceSel"><option value="">-- None --</option></select>

    <label>Assign to User (optional)</label>
    <select id="userSel"><option value="">-- None --</option></select>

    <label>Assignment Date</label>
    <input id="dateInp" type="date"/>

    <button id="assignBtn">Assign</button>
    <div id="msg"></div>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
  import { 
    getFirestore, collection, getDocs, addDoc, doc, getDoc, runTransaction 
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app = initializeApp(firebaseConfig);
  try { getAnalytics(app); } catch(e){}
  const db = getFirestore(app);

  const licenseSel=document.getElementById("licenseSel");
  const deviceSel=document.getElementById("deviceSel");
  const userSel=document.getElementById("userSel");
  const dateInp=document.getElementById("dateInp");
  const msg=document.getElementById("msg");
  const assignBtn=document.getElementById("assignBtn");

  const preLicense=new URLSearchParams(location.search).get("licenseId");

  async function loadLists(){
    // licenses
    licenseSel.innerHTML="";
    const licSnap=await getDocs(collection(db,"software_license"));
    licSnap.forEach(ds=>{
      const o=document.createElement("option");
      o.value=ds.id; o.textContent=ds.data().softwareName||ds.id;
      licenseSel.appendChild(o);
    });
    if(preLicense) licenseSel.value=preLicense;

    // devices
    const devSnap=await getDocs(collection(db,"items"));
    devSnap.forEach(ds=>{
      const it=ds.data();
      const o=document.createElement("option");
      o.value=ds.id;
      o.textContent=(it.assetId||ds.id)+" - "+(it.deviceName||it.name||"");
      deviceSel.appendChild(o);
    });

    // users
    const uSnap=await getDocs(collection(db,"users"));
    uSnap.forEach(ds=>{
      const u=ds.data();
      const o=document.createElement("option");
      o.value=ds.id; o.textContent=u.name||u.email||ds.id;
      userSel.appendChild(o);
    });
  }

  async function assign(){
    msg.textContent="";
    const licenseId=licenseSel.value;
    const deviceId=deviceSel.value;
    const userId=userSel.value;
    if(!deviceId && !userId){
      msg.textContent="Pick a device OR a user."; return;
    }

    const assignmentDate = dateInp.value ? new Date(dateInp.value) : new Date();

    // create assignment
    await addDoc(collection(db,"software_assignment"),{
      softwareLicenseId: licenseId,
      deviceId: deviceId || null,
      userId: userId || null,
      assignmentDate
    });

    // increment seats
    const licRef=doc(db,"software_license",licenseId);
    await runTransaction(db, async (t)=>{
      const licSnap=await t.get(licRef);
      const used=(licSnap.data().assignedSeats||0)+1;
      t.update(licRef,{assignedSeats: used});
    });

    msg.textContent="Assigned successfully.";
  }

  assignBtn.addEventListener("click", assign);
  loadLists();
</script>
</body>
</html>
