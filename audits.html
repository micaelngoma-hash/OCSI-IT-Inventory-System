<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Audits</title>
<style>
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{background:#0f172a;color:white;padding:12px 16px;font-weight:700;display:flex;justify-content:space-between;}
  .wrap{max-width:1100px;margin:0 auto;padding:18px;}
  table{width:100%;border-collapse:collapse;background:white;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;}
  th,td{padding:9px;border-bottom:1px solid #eef2f7;text-align:left;font-size:.92rem;}
  th{background:#f1f5f9;}
</style>
</head>
<body>
<div class="topbar">
  <div>Audit Logs</div>
  <div id="who" style="opacity:.8;">Loadingâ€¦</div>
</div>

<div class="wrap">
  <table>
    <thead><tr><th>Date</th><th>Item</th><th>Action</th><th>User</th></tr></thead>
    <tbody id="body"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, getDoc }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getAuth, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };
  const app=initializeApp(firebaseConfig);
  const db=getFirestore(app);
  const auth=getAuth(app);

  const ALLOWED_ROLES=["admin"];
  const who=document.getElementById("who");
  const body=document.getElementById("body");

  onAuthStateChanged(auth, async user=>{
    if(!user){ location.href="login.html"; return; }
    const uSnap=await getDoc(doc(db,"users",user.uid));
    const role=uSnap.exists()? (uSnap.data().role||"viewer"):"viewer";
    if(!ALLOWED_ROLES.includes(role)){ alert("Admin only."); location.href="index.html"; return; }
    who.textContent=user.email+" ("+role+")";
    await load();
  });

  function toDate(x){return x?.toDate?.()|| (x?new Date(x):null);}
  function fmtDate(d){return d? d.toISOString().slice(0,19).replace("T"," "):"--";}

  async function load(){
    const snap=await getDocs(collection(db,"lifecycle_logs"));
    body.innerHTML="";
    snap.forEach(ds=>{
      const a=ds.data();
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${fmtDate(toDate(a.timestamp))}</td>
        <td>${a.itemId||"--"}</td>
        <td>${a.action||"--"}</td>
        <td>${a.userEmail||"--"}</td>`;
      body.appendChild(tr);
    });
  }
</script>
</body>
</html>
