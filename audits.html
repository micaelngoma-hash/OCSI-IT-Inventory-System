<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Logs – OCSI IT Inventory</title>
    <style>
        :root { --bg: #0f172a; --border: #e5e7eb; }
        body { font-family: system-ui; background: #f5f7fb; margin: 0; }
        .content { padding: 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: white; border: 1px solid var(--border); border-radius: 12px; padding: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 10px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
        th { background: #f8fafc; color: #64748b; }
        .pill { padding: 2px 8px; border-radius: 999px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; }
        .pill-update { background: #dbeafe; color: #1e40af; }
        .pill-create { background: #dcfce7; color: #166534; }
        .pill-delete { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="content">
        <h1>System Audit Log</h1>
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>User</th>
                        <th>Action</th>
                        <th>Asset ID</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody id="auditTableBody">
                    <tr><td colspan="5">Loading real-time logs...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { db, watchAuth } from "./firebase.js";
        import { collection, query, orderBy, limit, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        const tbody = document.getElementById("auditTableBody");

        watchAuth({
            allowedRoles: ["admin", "it"],
            onReady: () => {
                const q = query(collection(db, "audits"), orderBy("timestamp", "desc"), limit(100));
                
                onSnapshot(q, (snap) => {
                    if (snap.empty) {
                        tbody.innerHTML = '<tr><td colspan="5">No logs found. Perform an action to see it here.</td></tr>';
                        return;
                    }
                    tbody.innerHTML = snap.docs.map(doc => {
                        const d = doc.data();
                        const date = d.timestamp?.toDate().toLocaleString() || "Syncing...";
                        const actionClass = `pill-${d.action}`;
                        return `
                            <tr>
                                <td>${date}</td>
                                <td>${d.userEmail}</td>
                                <td><span class="pill ${actionClass}">${d.action}</span></td>
                                <td><strong>${d.targetId || "—"}</strong></td>
                                <td style="color:#64748b">${d.details || ""}</td>
                            </tr>
                        `;
                    }).join('');
                }, (err) => {
                    console.error(err);
                    tbody.innerHTML = '<tr><td colspan="5" style="color:red">Permission Denied or Index Missing.</td></tr>';
                });
            }
        });
    </script>
</body>
</html>
