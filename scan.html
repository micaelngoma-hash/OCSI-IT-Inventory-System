<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Details</title>
    <style>
        :root{ --bg:#0f172a; --brand:#1a73e8; --border:#e5e7eb; }
        body{ margin:0; font-family:system-ui; background:#f5f7fb; }
        .content{ padding:20px; max-width:800px; margin:0 auto; }
        .toolbar{ display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap; }
        .card{ background:white; padding:20px; border-radius:12px; border:1px solid var(--border); margin-bottom:15px; }
        .field-label{ font-size:0.8rem; color:#64748b; text-transform:uppercase; }
        .field-value{ font-size:1rem; margin-bottom:10px; font-weight:500; }
        .btn{ padding:8px 16px; border-radius:999px; text-decoration:none; font-weight:500; border:none; cursor:pointer; }
    </style>
</head>
<body>
    <div class="content">
        <div class="toolbar">
            <a href="scan.html" class="btn" style="background:#22c55e; color:white;">üì± Scan Another</a>
            <a id="editLink" class="btn" style="background:var(--brand); color:white;">‚úèÔ∏è Edit</a>
            <button class="btn" style="background:#64748b; color:white;" onclick="history.back()">‚¨Ö Back</button>
        </div>

        <h1 id="title">Loading...</h1>
        <p id="subtitle" style="color:#64748b;"></p>

        <section class="card">
            <div class="field-label">Asset ID</div><div id="f_assetId" class="field-value"></div>
            <div class="field-label">Serial Number</div><div id="f_serial" class="field-value"></div>
            <div class="field-label">Status</div><div id="f_status" class="field-value"></div>
            <div class="field-label">Location</div><div id="f_loc" class="field-value"></div>
        </section>
    </div>

    <script type="module">
        import { db, watchAuth } from "./firebase.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

        const id = new URLSearchParams(window.location.search).get("id");

        watchAuth({
            allowedRoles: ["admin", "it", "viewer"],
            onReady: async (_user, role) => {
                if(!id) {
                    document.getElementById("title").textContent = "No ID Provided";
                    return;
                }

                const snap = await getDoc(doc(db, "items", id));
                if(!snap.exists()) {
                    document.getElementById("title").textContent = "Not Found";
                    document.getElementById("subtitle").textContent = `ID: ${id}`;
                    return;
                }

                const d = snap.data();
                document.getElementById("title").textContent = d.deviceName || "Unnamed Device";
                document.getElementById("f_assetId").textContent = d.assetId || "‚Äî";
                document.getElementById("f_serial").textContent = d.serialNumber || "‚Äî";
                document.getElementById("f_status").textContent = d.status || "‚Äî";
                document.getElementById("f_loc").textContent = d.location || "‚Äî";
                
                if(role !== 'viewer') document.getElementById("editLink").href = `item-form.html?id=${id}`;
                else document.getElementById("editLink").style.display = 'none';
            }
        });
    </script>
</body>
</html>
