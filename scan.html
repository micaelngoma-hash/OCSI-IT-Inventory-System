<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Scan QR</title>
<style>
  :root{--bg:#0f172a;--bg2:#0b1020;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{background:var(--bg);color:white;padding:12px 16px;font-weight:700;}
  .wrap{max-width:700px;margin:0 auto;padding:18px;}
  .box{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:14px;}
</style>
</head>
<body>
<div class="topbar">Scan QR Code</div>

<div class="wrap">
  <div class="box">
    <div id="reader" style="width:100%;"></div>
    <p id="msg" style="color:#64748b;"></p>
  </div>
</div>

<script src="https://unpkg.com/html5-qrcode"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };
  const app=initializeApp(firebaseConfig);
  const auth=getAuth(app);

  onAuthStateChanged(auth, user=>{
    if(!user){ location.href="login.html"; return; }
    startScanner();
  });

  function startScanner(){
    const msg=document.getElementById("msg");
    const qr=new Html5Qrcode("reader");
    qr.start(
      { facingMode:"environment" },
      { fps:10, qrbox:250 },
      (decoded)=>{
        msg.textContent="QR detected. Opening...";
        qr.stop().then(()=>{
          // QR contains URL to item.html?id=...
          if(decoded.includes("item.html")){
            location.href=decoded;
          } else {
            msg.textContent="Invalid QR (not an item link).";
          }
        });
      },
      ()=>{}
    ).catch(err=>{
      msg.textContent="Camera error: "+err;
    });
  }
</script>
</body>
</html>
