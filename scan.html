<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Scan Device • OCSI IT Inventory</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>
<div class="topbar">
  <div>
    <div class="topbar-title">Scan Device QR</div>
    <div class="topbar-sub">Use camera to open device details</div>
  </div>
  <div style="display:flex;align-items:center;gap:8px;">
    <span id="roleBadge" class="badge viewer">…</span>
    <span id="who" style="opacity:.85;">Loading…</span>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="inventory-list.html">Inventory</a>
      <a href="software-dashboard.html">Software</a>
      <a href="admin-fields.html">Admin Fields</a>
      <a href="admin-categories.html">Admin Categories</a>
      <a href="admin-users.html">User Roles</a>
    </nav>
  </aside>

  <main class="content">
    <div class="card">
      <h3>Scan QR Code</h3>
      <p class="muted">
        Point the camera at a device QR code. The code should contain the Firestore
        item ID or a URL like <code>https://.../item.html?id=ITEM_ID</code>.
      </p>
      <div class="spacer"></div>
      <div id="reader" style="width:100%;max-width:420px;"></div>
      <div class="spacer"></div>
      <p class="muted" id="scanStatus">Waiting for camera…</p>

      <div class="spacer"></div>
      <label>Or type asset / item ID manually</label>
      <div style="display:flex;gap:8px;flex-wrap:wrap;">
        <input id="manualId" placeholder="ITEM_ID or Asset ID…">
        <button id="openBtn" class="btn small">Open</button>
      </div>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
  import {
    getAuth, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    getFirestore, doc, getDoc, collection, query, where, getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app=initializeApp(firebaseConfig);
  try{getAnalytics(app);}catch(e){}
  const auth=getAuth(app);
  const db=getFirestore(app);

  const ALLOWED_ROLES=["admin","it","viewer"];

  function setBadge(role){
    const badge=document.getElementById("roleBadge");
    if(!badge) return;
    const r=(role||"viewer").toLowerCase();
    badge.className="badge "+r;
    badge.textContent=r.toUpperCase();
  }

  document.getElementById("logoutBtn").addEventListener("click",()=>{
    signOut(auth).then(()=>location.href="login.html");
  });

  const scanStatus=document.getElementById("scanStatus");

  function handleResult(text){
    try{
      // If it's a full URL with ?id=
      if(text.includes("item.html?id=")){
        location.href=text;
        return;
      }
      // Otherwise assume it's an itemId
      location.href=`item.html?id=${encodeURIComponent(text.trim())}`;
    }catch(e){
      scanStatus.textContent="Scan error: "+e.message;
    }
  }

  function initScanner(){
    if(!window.Html5Qrcode){scanStatus.textContent="QR library not loaded.";return;}
    const html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras=>{
      if(!cameras || !cameras.length){
        scanStatus.textContent="No camera found.";
        return;
      }
      scanStatus.textContent="Scanning…";
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        decodedText=>{
          scanStatus.textContent="Code detected: "+decodedText;
          html5QrCode.stop().then(()=>handleResult(decodedText));
        },
        errorMessage=>{
          // ignore continuous errors
        }
      );
    }).catch(err=>{
      scanStatus.textContent="Camera error: "+err;
    });
  }

  onAuthStateChanged(auth, async (u)=>{
    if(!u){location.href="login.html";return;}
    const who=document.getElementById("who");
    if(who) who.textContent=u.email||"";

    const us=await getDoc(doc(db,"users",u.uid));
    const role=us.exists()? (us.data().role||"viewer"):"viewer";
    setBadge(role);

    if(!ALLOWED_ROLES.includes(role)){
      alert("Access denied for role: "+role);
      location.href="index.html";
      return;
    }

    initScanner();
  });

  // Manual open
  document.getElementById("openBtn").addEventListener("click", async ()=>{
    const val=document.getElementById("manualId").value.trim();
    if(!val) return;
    // Try as direct item id first
    const snap=await getDoc(doc(db,"items",val));
    if(snap.exists()){
      location.href=`item.html?id=${encodeURIComponent(val)}`;
      return;
    }
    // Try match assetId
    const q=query(collection(db,"items"),where("assetId","==",val));
    const s=await getDocs(q);
    if(!s.empty){
      const id=s.docs[0].id;
      location.href=`item.html?id=${encodeURIComponent(id)}`;
      return;
    }
    alert("No item found for: "+val);
  });
</script>
</body>
</html>
