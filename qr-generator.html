<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Generate QR Code ‚Äì OCSI IT Inventory</title>
<style>
/* --- SCREEN STYLES --- */
body {
  font-family: system-ui, sans-serif;
  background: #f5f7fb;
  padding: 30px;
  text-align: center;
}
.card {
  background: white;
  padding: 20px;
  max-width: 420px;
  margin: 0 auto;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 4px 14px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
}
#qrBox svg {
  width: 100%;
  height: auto;
  max-width: 250px;
  margin: 0 auto;
}
.controls {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
}
.size-selector {
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid #cbd5e1;
  font-size: 0.9rem;
  background: white;
  cursor: pointer;
}
.btn-group {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 8px;
}
button {
  padding: 10px 18px;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  font-size: .9rem;
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-weight: 500;
}
.btn-primary { background: #1a73e8; color: white; }
.btn-success { background: #16a34a; color: white; }
.btn-ghost { background: white; border: 1px solid #cbd5e1; color: #334155; }

/* --- DYNAMIC PRINT STYLE HOLDER --- */
/* This will be populated by JavaScript based on your selection */
</style>
<style id="dynamic-print-style"></style>

<script type="module">
import QRCode from 'https://cdn.skypack.dev/qrcode';
import { db } from "./firebase.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const printStyleEl = document.getElementById('dynamic-print-style');
const sizeSelector = document.getElementById('labelSize');

// 1. Function to update the print dimensions
function updatePrintStyle() {
  const size = sizeSelector.value;
  let css = '';

  if (size === 'small') {
    // 2x1 Inch Layout
    css = `
      @media print {
        @page { size: 2in 1in; margin: 0; }
        body { background: white; padding: 0; margin: 0; width: 2in; height: 1in; }
        h1, .controls, .btn-ghost { display: none !important; }
        .card { 
          border: none; box-shadow: none; padding: 5px; margin: 0;
          width: 2in; height: 1in;
          display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #deviceName { font-size: 10pt !important; margin: 0 !important; overflow: hidden; white-space: nowrap; }
        #assetId { font-size: 8pt !important; margin: 0 !important; }
        #qrBox svg { max-width: 0.55in !important; margin-top: 2px; }
      }
    `;
  } else {
    // 4x6 Inch Layout
    css = `
      @media print {
        @page { size: 4in 6in; margin: 0; }
        body { background: white; padding: 0; margin: 0; width: 4in; height: 6in; }
        h1, .controls, .btn-ghost { display: none !important; }
        .card { 
          border: none; box-shadow: none; padding: 0.5in; margin: 0;
          width: 4in; height: 6in;
          display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #deviceName { font-size: 24pt !important; margin-bottom: 10px !important; }
        #assetId { font-size: 16pt !important; margin-bottom: 20px !important; }
        #qrBox svg { max-width: 3in !important; }
      }
    `;
  }
  printStyleEl.innerHTML = css;
}

// Listen for dropdown changes
sizeSelector.addEventListener('change', updatePrintStyle);
// Set default on load
updatePrintStyle();

document.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(location.search);
  const itemId = params.get("id");
  const nameEl = document.getElementById("deviceName");
  const assetEl = document.getElementById("assetId");
  const qrBox  = document.getElementById("qrBox");
  const btnDL  = document.getElementById("btnDownload");

  if (!itemId) {
    nameEl.textContent = "Missing item ID";
    return;
  }

  try {
    const snap = await getDoc(doc(db, "items", itemId));
    if (!snap.exists()) {
      nameEl.textContent = "Item not found";
      return;
    }

    const d = snap.data();
    nameEl.textContent  = d.deviceName || "Unnamed Device";
    assetEl.textContent = d.assetId    || "(no asset ID)";

    const url = window.location.href.split('?')[0].replace('qr-generator.html', 'item.html') + '?id=' + itemId;

    const svgCode = await QRCode.toString(url, {
      type: "svg",
      margin: 2,
      errorCorrectionLevel: "H"
    });

    qrBox.innerHTML = svgCode;

    btnDL.onclick = () => {
      const blob = new Blob([svgCode], { type: "image/svg+xml" });
      const a    = document.createElement("a");
      a.href     = URL.createObjectURL(blob);
      a.download = `QR-${d.assetId || itemId}.svg`;
      a.click();
    };

  } catch (err) {
    console.error("QR Error:", err);
    nameEl.textContent = "Error loading QR code";
  }
});
</script>
</head>
<body>

<h1>Device QR Label</h1>

<div class="card" id="labelCard">
  <h2 id="deviceName" style="margin-bottom:5px;">Loading...</h2>
  <p style="color:#64748b; margin-top:0;">Asset ID: <span id="assetId"></span></p>
  
  <div id="qrBox"></div>

  <div class="controls">
    <div style="display: flex; align-items: center; gap: 10px;">
      <label for="labelSize" style="font-size: 0.85rem; font-weight: bold;">Printer Size:</label>
      <select id="labelSize" class="size-selector">
        <option value="small">Small (2x1 inch Asset Label)</option>
        <option value="large">Large (4x6 inch Shipping Label)</option>
      </select>
    </div>

    <div class="btn-group">
      <button onclick="window.print()" class="btn-success">üñ®Ô∏è Print Label</button>
      <button id="btnDownload" class="btn-primary">‚¨áÔ∏è Download SVG</button>
      <button onclick="history.back()" class="btn-ghost">Back</button>
    </div>
  </div>
</div>

</body>
</html>
