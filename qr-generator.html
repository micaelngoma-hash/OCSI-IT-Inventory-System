<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Generate QR – OCSI</title>

<style>
body{
  font-family:system-ui;
  background:#f5f7fb;
  padding:30px;
  text-align:center;
}
.card{
  background:white;
  padding:20px;
  max-width:420px;
  margin:auto;
  border-radius:14px;
  border:1px solid #e5e7eb;
}
#qr svg{width:100%;height:auto;}
button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  cursor:pointer;
  margin-top:12px;
  background:#1a73e8;
  color:white;
}
</style>
</head>

<body>
<h2>Device QR Code</h2>

<div class="card">
  <div id="qr">Loading…</div>
  <button id="download">⬇ Download SVG</button>
</div>

<script type="module">
import QRCode from "https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.esm.js";
import { db } from "./firebase.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

document.addEventListener("DOMContentLoaded", async () => {

  const itemId = new URLSearchParams(location.search).get("id");
  const qrBox = document.getElementById("qr");
  const btn = document.getElementById("download");

  if (!itemId) {
    qrBox.textContent = "Missing item ID";
    return;
  }

  const snap = await getDoc(doc(db, "items", itemId));
  if (!snap.exists()) {
    qrBox.textContent = "Item not found";
    return;
  }

  const svg = await QRCode.toString(itemId, {
    type: "svg",
    scale: 12,
    errorCorrectionLevel: "H"
  });

  qrBox.innerHTML = svg;

  btn.onclick = () => {
    const blob = new Blob([svg], { type: "image/svg+xml" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `QR-${itemId}.svg`;
    a.click();
  };
});
</script>

</body>
</html>
