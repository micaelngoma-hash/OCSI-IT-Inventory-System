<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Print QR Labels ‚Äì OCSI IT Inventory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- html2canvas + jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  font-family:system-ui,sans-serif;
  background:#f5f7fb;
  margin:0;
  padding:20px;
}
h1{margin-top:0;font-size:2rem;}

.top-controls{
  background:white;
  padding:14px 18px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  margin-bottom:20px;
}

.layout-option{
  padding:8px 16px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  cursor:pointer;
  margin-right:8px;
  background:white;
  font-size:.9rem;
}
.layout-option.active{
  background:#1a73e8;
  color:white;
  border-color:#1a73e8;
}

#labelsArea{
  display:grid;
  gap:12px;
  justify-content:center;
}

.label{
  background:white;
  border:1px solid #e5e7eb;
  padding:12px;
  text-align:center;
  border-radius:8px;
}

.label svg{
  width:100%;
  height:auto;
}

/* PRINT */
@media print{
  body{background:white;padding:0;margin:0;}
  .top-controls{display:none !important;}
}

/* TEST GRID */
.grid-test{
  width:100%;
  height:90%;
  border:1px dashed #999;
  background-size:20px 20px;
  background-image:
    linear-gradient(to right,#ccc 1px,transparent 1px),
    linear-gradient(to bottom,#ccc 1px,transparent 1px);
}
</style>
</head>

<body>
<h1>Bulk QR Label Printing</h1>

<div class="top-controls">
  <strong>Choose label layout:</strong><br><br>

  <button id="btn6"  class="layout-option">6 per page (Large)</button>
  <button id="btn12" class="layout-option active">12 per page (Medium)</button>
  <button id="btn24" class="layout-option">24 per page (Small)</button>

  <br><br>

  <button id="btnPrint" type="button"
    style="padding:10px 22px;border-radius:999px;background:#1a73e8;color:white;border:none;cursor:pointer;margin-right:10px;">
    üñ® Print Labels
  </button>

  <button id="btnPDF" type="button"
    style="padding:10px 22px;border-radius:999px;background:#16a34a;color:white;border:none;cursor:pointer;">
    üìÑ Download PDF
  </button>

  <button id="btnTest" type="button"
    style="padding:10px 22px;border-radius:999px;background:#6b7280;color:white;border:none;cursor:pointer;margin-left:10px;">
    üìê Print Test Alignment Grid
  </button>
</div>

<!-- TEST GRID -->
<div id="testGrid" style="display:none;">
  <div class="grid-test"></div>
</div>

<div id="labelsArea">
  <p>Initialising‚Ä¶</p>
</div>

<!-- ================================================= -->
<!-- SAFETY BOOTSTRAP (RUNS EVEN IF MODULE FAILS) -->
<!-- ================================================= -->
<script>
/* Global readiness flag */
window.__APP_READY__ = false;

window.addEventListener("DOMContentLoaded", () => {
  const btnPrint = document.getElementById("btnPrint");
  const btnPDF   = document.getElementById("btnPDF");
  const btnTest  = document.getElementById("btnTest");

  btnPrint.onclick = () => {
    if (!window.__APP_READY__) {
      alert("‚ö†Ô∏è Labels are still loading or the app failed to initialise.");
      return;
    }
    window.print();
  };

  btnPDF.onclick = () => {
    if (!window.__APP_READY__) {
      alert("‚ö†Ô∏è Labels are not ready for PDF export.");
      return;
    }
    alert("PDF export is ready.");
  };

  btnTest.onclick = () => {
    if (!window.__APP_READY__) {
      alert("‚ö†Ô∏è App not ready. Cannot print test grid.");
      return;
    }
  };

  console.log("‚úÖ Button safety handlers attached");
});
</script>

<!-- ================================================= -->
<!-- MAIN MODULE SCRIPT (MAY FAIL SAFELY ON GH PAGES) -->
<!-- ================================================= -->
<script type="module">
import { watchAuth, db } from "./firebase.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
import QRCode from "https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.esm.js";

const labelsArea = document.getElementById("labelsArea");
const testGrid   = document.getElementById("testGrid");

const params = new URLSearchParams(location.search);
const idList = (params.get("ids") || "").split(",").filter(Boolean);

let layout = 12;

/* Layout controls */
document.getElementById("btn6").onclick  = () => setLayout(6);
document.getElementById("btn12").onclick = () => setLayout(12);
document.getElementById("btn24").onclick = () => setLayout(24);
updateGrid();

function setLayout(n){
  layout = n;
  document.querySelectorAll(".layout-option").forEach(b=>b.classList.remove("active"));
  document.getElementById("btn"+n).classList.add("active");
  updateGrid();
}
function updateGrid(){
  labelsArea.style.gridTemplateColumns =
    layout === 6  ? "repeat(2,1fr)" :
    layout === 12 ? "repeat(3,1fr)" :
                    "repeat(4,1fr)";
}

/* AUTH + LOAD */
watchAuth({
  allowedRoles:["admin","it","viewer"],
  whoEl:null,
  onReady: loadLabels
});

async function loadLabels(){
  labelsArea.innerHTML = "<p>Loading labels‚Ä¶</p>";

  const items = [];
  for(const id of idList){
    const snap = await getDoc(doc(db,"items",id));
    if(snap.exists()) items.push({ id, ...snap.data() });
  }

  if(items.length === 0){
    labelsArea.innerHTML = "<p>No items found.</p>";
    return;
  }

  labelsArea.innerHTML = "";

  for(const item of items){
    const div = document.createElement("div");
    div.className = "label";

    const url = `${location.origin}/item.html?id=${item.id}`;
    const svg = await QRCode.toString(url,{
      type:"svg",
      margin:1,
      scale:8,
      errorCorrectionLevel:"H"
    });

    div.innerHTML = `
      <div>${svg}</div>
      <div style="font-size:.9rem;margin-top:6px;font-weight:600;">
        ${item.assetId || ""}
      </div>
      <div style="font-size:.75rem;color:#444;">
        ${item.deviceName || ""}
      </div>
    `;
    labelsArea.appendChild(div);
  }

  await new Promise(r=>requestAnimationFrame(r));

  /* Signal success */
  window.__APP_READY__ = true;
  console.log("‚úÖ Print labels module loaded successfully");
}
</script>

</body>
</html>
