<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Print QR Labels â€“ OCSI IT Inventory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    font-family:system-ui,sans-serif;
    background:#f5f7fb;
    margin:0;
    padding:20px;
  }
  h1{margin-top:0}

  .controls{
    margin-bottom:16px;
  }

  button{
    padding:8px 16px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    background:#1a73e8;
    color:white;
    font-size:.9rem;
  }

  #labelsArea{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
  }

  .label{
    background:white;
    border:1px solid #e5e7eb;
    border-radius:8px;
    padding:10px;
    text-align:center;
  }

  .label svg{
    width:100%;
    height:auto;
  }

  .asset{
    font-size:.85rem;
    font-weight:600;
    margin-top:6px;
  }

  .device{
    font-size:.75rem;
    color:#555;
  }

  .status{
    color:#64748b;
    font-size:.85rem;
    margin-bottom:12px;
  }

  @media print{
    body{background:white;padding:0}
    .controls,.status{display:none}
  }
</style>
</head>

<body>

<h1>Bulk QR Label Printing</h1>

<div class="status" id="statusMsg">Initializingâ€¦</div>

<div class="controls">
  <button onclick="window.print()">ðŸ–¨ Print Labels</button>
</div>

<div id="labelsArea"></div>

<script type="module">
/* -------------------------------------------
   IMPORT EXISTING PROJECT MODULES
------------------------------------------- */
import { db, watchAuth } from "./firebase.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
import QRCode from "https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.esm.js";

/* -------------------------------------------
   DOM
------------------------------------------- */
const labelsArea = document.getElementById("labelsArea");
const statusMsg  = document.getElementById("statusMsg");

/* -------------------------------------------
   WAIT FOR AUTH (CRITICAL)
------------------------------------------- */
watchAuth({
  allowedRoles: ["admin","it","viewer"],
  whoEl: null,
  onReady: async () => {

    statusMsg.textContent = "Loading labelsâ€¦";

    const params = new URLSearchParams(window.location.search);

    // URLSearchParams automatically decodes %2C â†’ ,
    const ids = (params.get("ids") || "")
      .split(",")
      .map(id => id.trim())
      .filter(Boolean);

    if (ids.length === 0) {
      statusMsg.textContent = "No item IDs provided.";
      return;
    }

    labelsArea.innerHTML = "";

    let rendered = 0;

    for (const id of ids) {
      try {
        const snap = await getDoc(doc(db, "items", id));
        if (!snap.exists()) continue;

        const data = snap.data();

        // ðŸ”‘ QR CONTAINS ONLY DOCUMENT ID
        const svg = await QRCode.toString(id, {
          type: "svg",
          margin: 0,
          scale: 8,
          errorCorrectionLevel: "H"
        });

        const div = document.createElement("div");
        div.className = "label";
        div.innerHTML = `
          ${svg}
          <div class="asset">${data.assetId || ""}</div>
          <div class="device">${data.deviceName || ""}</div>
        `;

        labelsArea.appendChild(div);
        rendered++;

      } catch (err) {
        console.error("Failed to generate QR for:", id, err);
      }
    }

    if (rendered === 0) {
      statusMsg.textContent = "No valid items found.";
    } else {
      statusMsg.textContent = `Loaded ${rendered} label(s).`;
    }
  }
});
</script>

</body>
</html>
