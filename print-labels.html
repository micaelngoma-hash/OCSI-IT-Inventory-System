<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Print QR Labels â€“ OCSI IT Inventory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- REQUIRED LIBRARIES -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{font-family:system-ui;background:#f5f7fb;margin:0;padding:20px;}
.top-controls{background:white;padding:14px;border-radius:12px;border:1px solid #e5e7eb;margin-bottom:20px;}
.layout-option{padding:8px 14px;border-radius:999px;border:1px solid #cbd5e1;margin-right:6px;cursor:pointer;}
.layout-option.active{background:#1a73e8;color:white;}
#labelsArea{display:grid;gap:12px;justify-content:center;}
.label{background:white;border:1px solid #e5e7eb;padding:12px;border-radius:8px;text-align:center;}
.label img{width:100%;max-width:220px;}
@media print{.top-controls{display:none}}
</style>
</head>

<body>
<h2>Bulk QR Label Printing</h2>

<div class="top-controls">
  <button id="btn6"  class="layout-option">6</button>
  <button id="btn12" class="layout-option active">12</button>
  <button id="btn24" class="layout-option">24</button>
  <br><br>
  <button onclick="printLabels()">ðŸ–¨ Print</button>
  <button id="btnPDF">ðŸ“„ PDF</button>
</div>

<div id="labelsArea"></div>

<script type="module">
import { db, watchAuth } from "./firebase.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

const labelsArea = document.getElementById("labelsArea");
const btnPDF = document.getElementById("btnPDF");
const ids = (new URLSearchParams(location.search).get("ids") || "")
  .split(",").filter(Boolean);

let layout = 12;
setLayout(12);

btn6.onclick  = () => setLayout(6);
btn12.onclick = () => setLayout(12);
btn24.onclick = () => setLayout(24);

function setLayout(n){
  layout=n;
  document.querySelectorAll(".layout-option").forEach(b=>b.classList.remove("active"));
  document.getElementById("btn"+n).classList.add("active");
  labelsArea.style.gridTemplateColumns =
    n===6  ? "repeat(2,1fr)" :
    n===12 ? "repeat(3,1fr)" :
             "repeat(4,1fr)";
}

watchAuth({
  allowedRoles:["admin","it","viewer"],
  onReady: loadLabels
});

async function loadLabels(){
  labelsArea.innerHTML="Loading QR codesâ€¦";

  labelsArea.innerHTML="";
  for(const id of ids){
    const snap = await getDoc(doc(db,"items",id));
    if(!snap.exists()) continue;

    const d = snap.data();
    const url = `${location.origin}/item.html?id=${id}`;

    // âœ… CORRECT QR FLOW
    const canvas = document.createElement("canvas");
    await QRCode.toCanvas(canvas, url, {
      width:220,
      margin:1,
      errorCorrectionLevel:"H"
    });

    const img = document.createElement("img");
    img.src = canvas.toDataURL("image/png");

    const box = document.createElement("div");
    box.className="label";
    box.appendChild(img);
    box.innerHTML += `
      <div style="font-weight:600;margin-top:6px">${d.assetId||""}</div>
      <div style="font-size:.8rem;color:#555">${d.deviceName||""}</div>
    `;

    labelsArea.appendChild(box);
  }
}

async function waitForImages(){
  const imgs=[...labelsArea.querySelectorAll("img")];
  await Promise.all(imgs.map(i=>i.complete?Promise.resolve():new Promise(r=>i.onload=r)));
}

window.printLabels = async ()=>{
  await waitForImages();
  window.print();
};

btnPDF.onclick = async ()=>{
  await waitForImages();
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF("p","mm","a4");
  const canvas = await html2canvas(labelsArea,{scale:2,backgroundColor:"#fff"});
  pdf.addImage(canvas.toDataURL("image/png"),"PNG",5,5,200,0);
  pdf.save("OCSI-QR-labels.pdf");
};
</script>
</body>
</html>
