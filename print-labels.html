<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bulk QR Label Printing â€“ OCSI IT Inventory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body{
    font-family:system-ui,sans-serif;
    background:#f5f7fb;
    margin:0;
    padding:20px;
  }
  h1{margin-top:0}

  .controls{margin-bottom:16px}
  button{
    padding:8px 16px;
    border-radius:999px;
    border:none;
    cursor:pointer;
    background:#1a73e8;
    color:white;
    font-size:.9rem;
  }

  .status{
    color:#64748b;
    margin-bottom:12px;
    font-size:.9rem;
  }

  #labelsArea{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:12px;
  }

  .label{
    background:white;
    border:1px solid #e5e7eb;
    border-radius:8px;
    padding:10px;
    text-align:center;
  }

  .label svg{width:100%;height:auto}

  .asset{
    font-size:.85rem;
    font-weight:600;
    margin-top:6px;
  }

  .device{
    font-size:.75rem;
    color:#555;
  }

  @media print{
    body{background:white;padding:0}
    .controls,.status{display:none}
  }
</style>
</head>

<body>

<h1>Bulk QR Label Printing</h1>

<div class="status" id="statusMsg">Initializing authenticationâ€¦</div>

<div class="controls">
  <button onclick="window.print()">ðŸ–¨ Print Labels</button>
</div>

<div id="labelsArea"></div>

<script type="module">
/* -------------------------------------------
   IMPORT PROJECT MODULES
------------------------------------------- */
import { auth, db } from "./firebase.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
import QRCode from "https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.esm.js";

/* -------------------------------------------
   DOM
------------------------------------------- */
const labelsArea = document.getElementById("labelsArea");
const statusMsg  = document.getElementById("statusMsg");

/* -------------------------------------------
   WAIT FOR AUTH STATE (CRITICAL FIX)
------------------------------------------- */
onAuthStateChanged(auth, async (user) => {

  if (!user) {
    statusMsg.textContent = "Not signed in. Please login first.";
    return;
  }

  statusMsg.textContent = "Loading labelsâ€¦";

  const params = new URLSearchParams(window.location.search);
  const ids = (params.get("ids") || "")
    .split(",")
    .map(id => id.trim())
    .filter(Boolean);

  if (ids.length === 0) {
    statusMsg.textContent = "No item IDs provided.";
    return;
  }

  labelsArea.innerHTML = "";
  let rendered = 0;

  for (const id of ids) {
    try {
      const snap = await getDoc(doc(db, "items", id));
      if (!snap.exists()) continue;

      const d = snap.data();

      const svg = await QRCode.toString(id, {
        type: "svg",
        margin: 0,
        scale: 8,
        errorCorrectionLevel: "H"
      });

      const div = document.createElement("div");
      div.className = "label";
      div.innerHTML = `
        ${svg}
        <div class="asset">${d.assetId || ""}</div>
        <div class="device">${d.deviceName || ""}</div>
      `;

      labelsArea.appendChild(div);
      rendered++;

    } catch (err) {
      console.error("Failed to load item:", id, err);
    }
  }

  if (rendered === 0) {
    statusMsg.textContent = "No labels could be loaded.";
  } else {
    statusMsg.textContent = `Loaded ${rendered} label(s).`;
  }
});
</script>

</body>
</html>
