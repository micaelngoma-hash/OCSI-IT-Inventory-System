<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Print QR Labels â€“ OCSI IT Inventory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- QR Code Generator -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

<!-- html2canvas + jsPDF (for PDF export) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f5f7fb;
    margin: 0;
    padding: 20px;
  }

  h1 { margin-top: 0; font-size: 2rem; }

  .top-controls {
    background: white;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid #e5e7eb;
    margin-bottom: 20px;
  }

  .layout-option {
    padding: 8px 16px;
    border-radius: 12px;
    border: 1px solid #cbd5e1;
    cursor: pointer;
    margin-right: 8px;
    background: white;
    font-size: .9rem;
  }
  .layout-option.active {
    background: #1a73e8;
    color: white;
    border-color: #1a73e8;
  }

  #labelsArea {
    display: grid;
    gap: 10px;
    justify-content: center;
  }

  .label {
    background: white;
    border: 1px solid #e5e7eb;
    padding: 10px;
    text-align: center;
    border-radius: 8px;
    display: flex;
    flex-direction: column;
  }

  .label svg {
    width: 100%;
    height: auto;
  }

  /* Print optimization */
  @media print {
    body { background: white; padding: 0; margin: 0; }
    .top-controls { display: none !important; }
  }
</style>
</head>
<body>

<h1>Bulk QR Label Printing</h1>

<div class="top-controls">
  <strong>Choose label layout:</strong><br><br>

  <button id="btn6"  class="layout-option">6 per page (Large)</button>
  <button id="btn12" class="layout-option active">12 per page (Medium)</button>
  <button id="btn24" class="layout-option">24 per page (Small)</button>

  <br><br>

  <!-- PRINT -->
  <button onclick="window.print()"
          style="padding:10px 22px;border-radius:999px;background:#1a73e8;color:white;border:none;cursor:pointer;margin-right:10px;">
    ðŸ–¨ Print Labels
  </button>

  <!-- PDF EXPORT -->
  <button onclick="exportPDF()"
          style="padding:10px 22px;border-radius:999px;background:#16a34a;color:white;border:none;cursor:pointer;">
    ðŸ“„ Download PDF
  </button>
</div>

<div id="labelsArea"></div>


<script type="module">
  import { db } from "./firebase.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const params = new URLSearchParams(location.search);
  const idList = (params.get("ids") || "").split(",").filter(v => v.trim() !== "");

  const labelsArea = document.getElementById("labelsArea");

  /* -------------------------
     GRID BEHAVIOR
  --------------------------*/
  let layout = 12;
  updateGrid();

  document.getElementById("btn6").onclick  = () => setLayout(6);
  document.getElementById("btn12").onclick = () => setLayout(12);
  document.getElementById("btn24").onclick = () => setLayout(24);

  function setLayout(num) {
    layout = num;
    document.querySelectorAll(".layout-option").forEach(btn => btn.classList.remove("active"));
    document.getElementById("btn" + num).classList.add("active");
    updateGrid();
  }

  function updateGrid() {
    if (layout === 6)  labelsArea.style.gridTemplateColumns = "repeat(2, 1fr)";
    if (layout === 12) labelsArea.style.gridTemplateColumns = "repeat(3, 1fr)";
    if (layout === 24) labelsArea.style.gridTemplateColumns = "repeat(4, 1fr)";
  }

  /* -------------------------
     LOAD ITEMS + RENDER LABELS
  --------------------------*/
  async function loadAndRender() {
    labelsArea.innerHTML = "<p>Loading labelsâ€¦</p>";

    const items = [];
    for (const id of idList) {
      const snap = await getDoc(doc(db, "items", id));
      if (snap.exists()) items.push({ id, ...snap.data() });
    }

    if (items.length === 0) {
      labelsArea.innerHTML = "<p>No items found.</p>";
      return;
    }

    labelsArea.innerHTML = "";
    const jobs = [];

    for (const item of items) {
      const container = document.createElement("div");
      container.className = "label";

      const url = `${location.origin}/item.html?id=${item.id}`;

      const job = QRCode.toString(url, {
        type: "svg",
        scale: 10,
        margin: 0,
        errorCorrectionLevel: "H"
      }).then(svg => {
        container.innerHTML = `
          <div>${svg}</div>
          <div style="font-size:.85rem;margin-top:6px;font-weight:600;">${item.assetId || ""}</div>
          <div style="font-size:.75rem;color:#444;">${item.deviceName || ""}</div>
        `;
        labelsArea.appendChild(container);
      });

      jobs.push(job);
    }

    await Promise.all(jobs);
    console.log("All labels rendered.");
  }

  loadAndRender();

  /* -------------------------
     PDF EXPORT FUNCTION
  --------------------------*/
  async function exportPDF() {
    const { jsPDF } = window.jspdf;

    // Wait a moment for SVGs to settle
    await new Promise(r => setTimeout(r, 300));

    const pdf = new jsPDF("p", "mm", "a4");

    // Capture the labels container
    const canvas = await html2canvas(labelsArea, {
      scale: 2,
      useCORS: true
    });

    const img = canvas.toDataURL("image/png");

    const pageWidth = 210;
    const pageHeight = 297;

    const ratio = canvas.width / canvas.height;
    const pdfWidth = pageWidth - 10;
    const pdfHeight = pdfWidth / ratio;

    pdf.addImage(img, "PNG", 5, 5, pdfWidth, pdfHeight);

    pdf.save("QR-labels.pdf");
  }

</script>

</body>
</html>
