<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Software Products • OCSI IT Inventory</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="topbar">
  <div>
    <div class="topbar-title">Software Products</div>
    <div class="topbar-sub">Directory of all software titles</div>
  </div>
  <div style="display:flex;align-items:center;gap:8px;">
    <span id="roleBadge" class="badge viewer">…</span>
    <span id="who" style="opacity:.85;">Loading…</span>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="inventory-list.html">Inventory</a>
      <a class="active" href="software-dashboard.html">Software</a>
      <a href="admin-fields.html">Admin Fields</a>
      <a href="admin-categories.html">Admin Categories</a>
      <a href="admin-users.html">User Roles</a>
    </nav>
  </aside>

  <main class="content">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;margin-bottom:10px;">
        <input id="search" placeholder="Search by name / category / publisher…">
        <a href="software-product-form.html" class="btn small" id="newBtn">+ New Software</a>
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Version</th>
            <th>Category</th>
            <th>Publisher</th>
            <th>Lifecycle</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
  import {
    getAuth, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    getFirestore, doc, getDoc, collection, getDocs, deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app=initializeApp(firebaseConfig);
  try{getAnalytics(app);}catch(e){}
  const auth=getAuth(app);
  const db=getFirestore(app);

  const ALLOWED_ROLES=["admin","it","viewer"]; // all may see
  let CURRENT_ROLE="viewer";

  function setBadge(role){
    const badge=document.getElementById("roleBadge");
    if(!badge) return;
    const r=(role||"viewer").toLowerCase();
    badge.className="badge "+r;
    badge.textContent=r.toUpperCase();
  }

  document.getElementById("logoutBtn").addEventListener("click",()=>{
    signOut(auth).then(()=>location.href="login.html");
  });

  const tbody=document.getElementById("tbody");
  const search=document.getElementById("search");
  const newBtn=document.getElementById("newBtn");
  let products=[];

  function render(){
    const q=search.value.trim().toLowerCase();
    const filtered=products.filter(p=>{
      const s=`${p.softwareName||""} ${p.version||""} ${p.softwareCategory||""} ${p.publisher||""}`.toLowerCase();
      return s.includes(q);
    });
    tbody.innerHTML=filtered.map(p=>{
      const lifecycle=p.lifecycleStatus || p.lifecycle || "Active";
      const canEdit = ["admin","it"].includes(CURRENT_ROLE);
      return `
        <tr>
          <td>${p.softwareName||p.name||"—"}</td>
          <td>${p.version||"—"}</td>
          <td>${p.softwareCategory||"—"}</td>
          <td>${p.publisher||"—"}</td>
          <td>${lifecycle}</td>
          <td>
            ${canEdit ? `
              <a href="software-product-form.html?id=${p.id}" class="btn small secondary">Edit</a>
              <button data-id="${p.id}" class="btn small" data-action="delete" style="background:#f97316;">Delete</button>
            ` : `<span class="muted">Read-only</span>`}
          </td>
        </tr>
      `;
    }).join("");
  }

  async function loadProducts(){
    const snap=await getDocs(collection(db,"software_product"));
    products=snap.docs.map(d=>({id:d.id,...d.data()}));
    render();
  }

  tbody.addEventListener("click", async (e)=>{
    const btn=e.target.closest("button[data-action='delete']");
    if(!btn) return;
    if(!["admin"].includes(CURRENT_ROLE)){
      alert("Only admin can delete software.");
      return;
    }
    const id=btn.dataset.id;
    if(!confirm("Delete this software product? This will not delete licenses, but is irreversible.")) return;
    btn.disabled=true;
    btn.textContent="Deleting…";
    try{
      // Optional: check if licenses exist for this product
      // For now, just delete product
      await deleteDoc(doc(db,"software_product",id));
      products=products.filter(p=>p.id!==id);
      render();
    }catch(err){
      alert("Delete failed: "+err.message);
    }finally{
      btn.disabled=false;
      btn.textContent="Delete";
    }
  });

  onAuthStateChanged(auth, async (u)=>{
    if(!u){location.href="login.html";return;}
    const who=document.getElementById("who");
    if(who) who.textContent=u.email||"";

    const us=await getDoc(doc(db,"users",u.uid));
    const role=us.exists()? (us.data().role||"viewer"):"viewer";
    CURRENT_ROLE=role;
    window.CURRENT_ROLE=role;
    setBadge(role);

    if(!ALLOWED_ROLES.includes(role)){
      alert("Access denied for role: "+role);
      location.href="index.html";
      return;
    }

    if(!["admin","it"].includes(role)){
      newBtn.style.display="none";
    }

    await loadProducts();
  });

  search.addEventListener("input",render);
</script>
</body>
</html>
