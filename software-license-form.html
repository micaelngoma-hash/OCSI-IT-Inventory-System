<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Add License</title>
<style>
  :root{--bg:#0f172a;--bg2:#0b1020;--brand:#1a73e8;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{position:sticky;top:0;background:var(--bg);color:white;padding:12px 16px;display:flex;justify-content:space-between;}
  .layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 52px);}
  .sidebar{background:var(--bg2);color:white;padding:14px;}
  .nav a{display:block;padding:10px 12px;border-radius:9px;color:#dbe4ff;text-decoration:none;margin-bottom:6px;}
  .nav a:hover,.nav a.active{background:#111a33;}
  .content{padding:18px;max-width:900px;margin:0 auto;width:100%;}
  .box{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:14px;margin-bottom:12px;}
  label{display:block;margin-top:8px;font-size:.9rem;}
  input,select{width:100%;padding:8px;border:1px solid #cbd5e1;border-radius:7px;}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
  button{background:var(--brand);color:white;border:none;padding:9px 12px;border-radius:8px;cursor:pointer;margin-top:12px;}
  .muted{color:#64748b;font-size:.85rem;margin-top:6px;}
</style>
</head>
<body>

<div class="topbar">
  <div style="font-weight:700;">Add Software License</div>
  <div id="who" style="opacity:.8;">Loading…</div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="software-dashboard.html">Dashboard</a>
      <a href="software-products.html">Products</a>
      <a class="active" href="software-licenses.html">Licenses</a>
      <a href="assign-license.html">Assign</a>
    </nav>
  </aside>

  <main class="content">
    <div class="box">
      <h3>Create License Pool</h3>

      <label>Software Product</label>
      <select id="prodSel"></select>

      <label>License Key</label>
      <input id="keyInp" type="password" placeholder="Enter key / subscription ID"/>

      <div class="row">
        <div>
          <label>Total Seats</label>
          <input id="totalInp" type="number" min="0" placeholder="e.g., 200"/>
        </div>
        <div>
          <label>Seats Assigned (start)</label>
          <input id="usedInp" type="number" min="0" value="0"/>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Purchase Date</label>
          <input id="purchaseInp" type="date"/>
        </div>
        <div>
          <label>Expiry Date</label>
          <input id="expiryInp" type="date"/>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Vendor</label>
          <input id="vendorInp" placeholder="Microsoft, Adobe, etc."/>
        </div>
        <div>
          <label>Cost</label>
          <input id="costInp" type="number" min="0" step="0.01"/>
        </div>
      </div>

      <button id="saveBtn">Save License</button>
      <div class="muted" id="msg"></div>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
  import { 
    getFirestore, collection, getDocs, addDoc, doc, getDoc, serverTimestamp 
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app = initializeApp(firebaseConfig);
  try { getAnalytics(app); } catch(e){}
  const db = getFirestore(app);
  const auth = getAuth(app);

  // ✅ Admin + IT only
  const ALLOWED_ROLES = ["admin","it"];

  const who=document.getElementById("who");
  const prodSel=document.getElementById("prodSel");
  const msg=document.getElementById("msg");

  onAuthStateChanged(auth, async (user)=>{
    if(!user){ location.href="login.html"; return; }
    const uSnap = await getDoc(doc(db,"users",user.uid));
    const role = uSnap.exists() ? (uSnap.data().role || "viewer") : "viewer";
    if(!ALLOWED_ROLES.includes(role)){
      alert("Access denied.");
      location.href="index.html";
      return;
    }
    who.textContent=user.email+" ("+role+")";
    await loadProducts();
  });

  async function loadProducts(){
    prodSel.innerHTML="";
    const snap=await getDocs(collection(db,"software_product"));
    snap.forEach(ds=>{
      const p=ds.data();
      const o=document.createElement("option");
      o.value=ds.id;
      o.textContent=p.softwareName||p.name||ds.id;
      prodSel.appendChild(o);
    });
  }

  document.getElementById("saveBtn").addEventListener("click", async ()=>{
    msg.textContent="";
    const softwareProductId = prodSel.value;
    const softwareName = prodSel.options[prodSel.selectedIndex]?.textContent||"";
    const licenseKey = document.getElementById("keyInp").value.trim();
    const totalSeats = Number(document.getElementById("totalInp").value||0);
    const assignedSeats = Number(document.getElementById("usedInp").value||0);
    const vendor = document.getElementById("vendorInp").value.trim();
    const cost = Number(document.getElementById("costInp").value||0);
    const purchaseDate = document.getElementById("purchaseInp").value ? new Date(document.getElementById("purchaseInp").value) : null;
    const expiryDate = document.getElementById("expiryInp").value ? new Date(document.getElementById("expiryInp").value) : null;

    if(!softwareProductId){ msg.textContent="Select a software product."; return; }

    await addDoc(collection(db,"software_license"),{
      softwareProductId,
      softwareName,
      licenseKey,
      totalSeats,
      assignedSeats,
      vendor,
      cost,
      purchaseDate,
      expiryDate,
      createdAt: serverTimestamp()
    });

    msg.textContent="License saved.";
    location.href="software-licenses.html";
  });
</script>

</body>
</html>
