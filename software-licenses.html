<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Software Licenses • OCSI IT Inventory</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="topbar">
  <div>
    <div class="topbar-title">Software Licenses</div>
    <div class="topbar-sub">License pools and seat usage</div>
  </div>
  <div style="display:flex;align-items:center;gap:8px;">
    <span id="roleBadge" class="badge viewer">…</span>
    <span id="who" style="opacity:.85;">Loading…</span>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="inventory-list.html">Inventory</a>
      <a class="active" href="software-dashboard.html">Software</a>
      <a href="admin-fields.html">Admin Fields</a>
      <a href="admin-categories.html">Admin Categories</a>
      <a href="admin-users.html">User Roles</a>
    </nav>
  </aside>

  <main class="content">
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;margin-bottom:10px;">
        <input id="search" placeholder="Search by software / vendor…">
        <a href="software-license-form.html" class="btn small" id="newBtn">+ New License</a>
      </div>

      <table>
        <thead>
          <tr>
            <th>Software</th>
            <th>Total Seats</th>
            <th>Assigned</th>
            <th>Expiry</th>
            <th>Vendor</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
  import {
    getAuth, onAuthStateChanged, signOut
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import {
    getFirestore, doc, getDoc, collection, getDocs
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app=initializeApp(firebaseConfig);
  try{getAnalytics(app);}catch(e){}
  const auth=getAuth(app);
  const db=getFirestore(app);

  const ALLOWED_ROLES=["admin","it","viewer"];
  let CURRENT_ROLE="viewer";

  function setBadge(role){
    const badge=document.getElementById("roleBadge");
    if(!badge) return;
    const r=(role||"viewer").toLowerCase();
    badge.className="badge "+r;
    badge.textContent=r.toUpperCase();
  }

  document.getElementById("logoutBtn").addEventListener("click",()=>{
    signOut(auth).then(()=>location.href="login.html");
  });

  const tbody=document.getElementById("tbody");
  const search=document.getElementById("search");
  const newBtn=document.getElementById("newBtn");
  let licenses=[];

  function fmtDate(ts){
    if(!ts) return "—";
    try{
      const d=ts.toDate ? ts.toDate(): new Date(ts);
      return d.toISOString().slice(0,10);
    }catch{return "—";}
  }

  function render(){
    const q=search.value.trim().toLowerCase();
    const filtered=licenses.filter(l=>{
      const s=`${l.softwareName||""} ${l.vendor||""}`.toLowerCase();
      return s.includes(q);
    });

    tbody.innerHTML=filtered.map(l=>{
      const used=l.assignedSeats || 0;
      const total=l.totalSeats || 0;
      const percent = total>0 ? Math.round(used*100/total) : 0;
      const exp=fmtDate(l.expiryDate);
      const warn = l.expiryWarning ? "<span class='pill' style='border-color:#f97316;color:#b45309;'>Expiring</span>" : "";

      const canEdit=["admin","it"].includes(CURRENT_ROLE);

      return `
        <tr>
          <td>${l.softwareName || "—"}</td>
          <td>${total}</td>
          <td>${used} (${percent}%)</td>
          <td>${exp} ${warn}</td>
          <td>${l.vendor || "—"}</td>
          <td>
            <a class="btn small secondary" href="software-license_details.html?id=${l.id}">Details</a>
            ${canEdit ? `<a class="btn small" href="software-license-form.html?id=${l.id}">Edit</a>` : ""}
          </td>
        </tr>
      `;
    }).join("");
  }

  async function loadLicenses(){
    const snap=await getDocs(collection(db,"software_license"));
    const now=new Date();
    const soon=new Date(now.getTime()+30*86400000);
    licenses=snap.docs.map(d=>{
      const data=d.data();
      let expiryWarning=false;
      if(data.expiryDate && data.expiryDate.toDate){
        const exp=data.expiryDate.toDate();
        if(exp<=soon) expiryWarning=true;
        data.expiryDate= data.expiryDate; // keep as is for fmtDate
      }
      return {id:d.id,expiryWarning,...data};
    });
    render();
  }

  onAuthStateChanged(auth, async (u)=>{
    if(!u){location.href="login.html";return;}
    const who=document.getElementById("who");
    if(who) who.textContent=u.email||"";

    const us=await getDoc(doc(db,"users",u.uid));
    const role=us.exists()? (us.data().role||"viewer"):"viewer";
    CURRENT_ROLE=role;
    window.CURRENT_ROLE=role;
    setBadge(role);

    if(!ALLOWED_ROLES.includes(role)){
      alert("Access denied for role: "+role);
      location.href="index.html";
      return;
    }

    if(!["admin","it"].includes(role)){
      newBtn.style.display="none";
    }

    await loadLicenses();
  });

  search.addEventListener("input",render);
</script>
</body>
</html>
