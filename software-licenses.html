<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>License Details</title>
<style>
  :root{--bg:#0f172a;--bg2:#0b1020;--brand:#1a73e8;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{position:sticky;top:0;background:var(--bg);color:white;padding:12px 16px;display:flex;justify-content:space-between;}
  .layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 52px);}
  .sidebar{background:var(--bg2);color:white;padding:14px;}
  .nav a{display:block;padding:10px 12px;border-radius:9px;color:#dbe4ff;text-decoration:none;margin-bottom:6px;}
  .nav a:hover,.nav a.active{background:#111a33;}
  .content{padding:18px;max-width:1000px;margin:0 auto;width:100%;}
  .box{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:14px;margin-bottom:12px;}
  .row{display:grid;grid-template-columns:190px 1fr;gap:6px;font-size:.95rem;padding:4px 0;}
  .row b{color:#334155;}
  .btn{display:inline-block;background:var(--brand);color:white;padding:7px 11px;border-radius:8px;text-decoration:none;font-size:.9rem;margin-right:6px;}
  table{width:100%;border-collapse:collapse;background:white;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;}
  th,td{padding:9px 10px;border-bottom:1px solid #eef2f7;text-align:left;font-size:.92rem;}
  th{background:#f1f5f9;}
  .chip{display:inline-block;padding:2px 8px;border-radius:999px;font-size:.8rem;}
  .ok{background:#dcfce7;color:#166534;}
  .warn{background:#fef3c7;color:#92400e;}
  .bad{background:#fee2e2;color:#991b1b;}
</style>
</head>
<body>

<div class="topbar">
  <div style="font-weight:700;">License Details</div>
  <div id="who" style="opacity:.8;">Loading…</div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="software-dashboard.html">Dashboard</a>
      <a href="software-products.html">Products</a>
      <a class="active" href="software-licenses.html">Licenses</a>
      <a href="software-compliance.html">Compliance</a>
      <a href="assign-license.html">Assign License</a>
    </nav>
  </aside>

  <main class="content">
    <div class="box" id="licenseBox">Loading license…</div>

    <div class="box">
      <h3>Assignments</h3>
      <table>
        <thead>
          <tr><th>Assigned To</th><th>Type</th><th>Date</th></tr>
        </thead>
        <tbody id="assignBody"></tbody>
      </table>
      <div id="assignEmpty" style="color:#64748b;margin-top:8px;display:none;">No assignments yet.</div>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
  import { 
    getFirestore, doc, getDoc, collection, getDocs, query, where 
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app = initializeApp(firebaseConfig);
  try { getAnalytics(app); } catch(e){}
  const db = getFirestore(app);
  const auth = getAuth(app);

  // ✅ Viewer allowed
  const ALLOWED_ROLES = ["admin","it","viewer"];

  const who = document.getElementById("who");
  const licenseBox = document.getElementById("licenseBox");
  const assignBody = document.getElementById("assignBody");
  const assignEmpty = document.getElementById("assignEmpty");

  const id = new URLSearchParams(location.search).get("id");

  onAuthStateChanged(auth, async (user)=>{
    if(!user){ location.href="login.html"; return; }
    const uSnap = await getDoc(doc(db,"users",user.uid));
    const role = uSnap.exists() ? (uSnap.data().role || "viewer") : "viewer";

    if(!ALLOWED_ROLES.includes(role)){
      alert("Access denied.");
      location.href="index.html";
      return;
    }

    who.textContent = user.email + " (" + role + ")";
    await loadLicense();
    await loadAssignments();
  });

  function toDate(x){
    return x?.toDate?.() || (x ? new Date(x) : null);
  }
  function fmtDate(d){
    if(!d) return "--";
    return d.toISOString().slice(0,10);
  }

  async function loadLicense(){
    if(!id){ licenseBox.textContent="No license id."; return; }
    const snap = await getDoc(doc(db,"software_license",id));
    if(!snap.exists()){ licenseBox.textContent="License not found."; return; }

    const l = snap.data();
    const total = Number(l.totalSeats||0);
    const used  = Number(l.assignedSeats||0);
    const exp   = toDate(l.expiryDate);

    const now=new Date();
    const lim30=new Date(now.getTime()+30*24*60*60*1000);

    let statusChip = `<span class="chip ok">OK</span>`;
    if(total>0 && used>total) statusChip=`<span class="chip bad">OVER-SEATS</span>`;
    else if(exp && exp<=lim30) statusChip=`<span class="chip warn">EXPIRING SOON</span>`;

    licenseBox.innerHTML = `
      <h3>${l.softwareName || id}</h3>
      <div style="margin:6px 0 10px;">
        ${statusChip}
      </div>
      <div style="margin-bottom:8px;">
        <a class="btn" href="assign-license.html?licenseId=${id}">Assign Seat</a>
        <a class="btn" href="software-licenses.html">Back to Licenses</a>
      </div>

      <div class="row"><b>License Key</b><div>${l.licenseKey ? "••••••••" : "--"}</div></div>
      <div class="row"><b>Total Seats</b><div>${total||"--"}</div></div>
      <div class="row"><b>Seats Used</b><div>${used||0}</div></div>
      <div class="row"><b>Seats Available</b><div>${Math.max(0,total-used)}</div></div>
      <div class="row"><b>Vendor</b><div>${l.vendor||"--"}</div></div>
      <div class="row"><b>Cost</b><div>${l.cost||"--"}</div></div>
      <div class="row"><b>Purchase Date</b><div>${fmtDate(toDate(l.purchaseDate))}</div></div>
      <div class="row"><b>Expiry Date</b><div>${fmtDate(exp)}</div></div>
    `;
  }

  async function loadAssignments(){
    assignBody.innerHTML="";
    assignEmpty.style.display="none";

    const snap = await getDocs(query(
      collection(db,"software_assignment"),
      where("softwareLicenseId","==",id)
    ));

    if(!snap.size){ assignEmpty.style.display="block"; return; }

    for(const ds of snap.docs){
      const a = ds.data();
      let assignedTo="--", type="--";

      if(a.deviceId){
        type="Device";
        const dSnap = await getDoc(doc(db,"items",a.deviceId));
        assignedTo = dSnap.exists()
          ? ((dSnap.data().assetId||a.deviceId) + " - " + (dSnap.data().deviceName||dSnap.data().name||""))
          : a.deviceId;
      } else if(a.userId){
        type="User";
        const uSnap = await getDoc(doc(db,"users",a.userId));
        assignedTo = uSnap.exists() ? (uSnap.data().name||uSnap.data().email||a.userId) : a.userId;
      }

      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${assignedTo}</td>
        <td>${type}</td>
        <td>${fmtDate(toDate(a.assignmentDate))}</td>`;
      assignBody.appendChild(tr);
    }
  }
</script>

</body>
</html>
