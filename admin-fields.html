<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin • Fields</title>
<style>
  :root{--bg:#0f172a;--bg2:#0b1020;--brand:#1a73e8;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{position:sticky;top:0;background:var(--bg);color:white;padding:12px 16px;display:flex;justify-content:space-between;}
  .layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 52px);}
  .sidebar{background:var(--bg2);color:white;padding:14px;}
  .nav a{display:block;padding:10px 12px;border-radius:9px;color:#dbe4ff;text-decoration:none;margin-bottom:6px;}
  .nav a:hover,.nav a.active{background:#111a33;}
  .content{padding:18px;max-width:1000px;margin:0 auto;width:100%;}
  .box{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:14px;margin-bottom:12px;}
  label{display:block;margin-top:8px;font-size:.9rem;}
  input,select{width:100%;padding:8px;border:1px solid #cbd5e1;border-radius:7px;}
  button{background:var(--brand);color:white;border:none;padding:9px 12px;border-radius:8px;cursor:pointer;margin-top:10px;}
  ul{margin:0;padding-left:18px;}
</style>
</head>
<body>

<div class="topbar">
  <div style="font-weight:700;">Admin • Add Fields to Category</div>
  <div id="who" style="opacity:.8;">Loading…</div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="admin-categories.html">Admin Categories</a>
      <a class="active" href="#">Admin Fields</a>
      <a href="import-excel.html">Import Excel</a>
    </nav>
  </aside>

  <main class="content">
    <div class="box">
      <label>Select Category</label>
      <select id="catSel"></select>

      <hr/>
      <h3>Add New Field</h3>
      <label>Field Name</label>
      <input id="fName" placeholder="e.g., Warranty End Date"/>

      <label>Key (Firestore field)</label>
      <input id="fKey" placeholder="e.g., warrantyEnd"/>

      <label>Type</label>
      <select id="fType">
        <option value="text">Text</option>
        <option value="number">Number</option>
        <option value="date">Date</option>
        <option value="longtext">Long Text</option>
      </select>

      <button id="addBtn">Add Field</button>
      <div id="msg" style="color:#64748b;margin-top:6px;"></div>
    </div>

    <div class="box">
      <h3>Existing Extra Fields</h3>
      <ul id="list"></ul>
      <div id="empty" style="color:#64748b;display:none;">No extra fields yet.</div>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, getDoc, updateDoc, arrayUnion }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getAuth, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app=initializeApp(firebaseConfig);
  const db=getFirestore(app);
  const auth=getAuth(app);

  // ✅ Admin ONLY
  const ALLOWED_ROLES=["admin"];

  const who=document.getElementById("who");
  const catSel=document.getElementById("catSel");
  const list=document.getElementById("list");
  const empty=document.getElementById("empty");
  const msg=document.getElementById("msg");

  onAuthStateChanged(auth, async user=>{
    if(!user){ location.href="login.html"; return; }
    const uSnap=await getDoc(doc(db,"users",user.uid));
    const role=uSnap.exists()? (uSnap.data().role||"viewer"):"viewer";
    if(!ALLOWED_ROLES.includes(role)){
      alert("Admin only."); location.href="index.html"; return;
    }
    who.textContent=user.email+" ("+role+")";
    await loadCategories();
    await loadFields();
  });

  async function loadCategories(){
    catSel.innerHTML="";
    const snap=await getDocs(collection(db,"categories"));
    snap.forEach(ds=>{
      const o=document.createElement("option");
      o.value=ds.id; o.textContent=ds.data().name||ds.id;
      catSel.appendChild(o);
    });
  }

  async function loadFields(){
    list.innerHTML=""; empty.style.display="none";
    const catId=catSel.value;
    const snap=await getDoc(doc(db,"categories",catId));
    const fields=snap.data()?.extraFields||[];
    if(!fields.length){ empty.style.display="block"; return; }
    fields.forEach(f=>{
      const li=document.createElement("li");
      li.textContent=`${f.name} (${f.key}) – ${f.type}`;
      list.appendChild(li);
    });
  }

  catSel.addEventListener("change", loadFields);

  document.getElementById("addBtn").addEventListener("click", async ()=>{
    msg.textContent="";
    const catId=catSel.value;
    const fName=document.getElementById("fName").value.trim();
    const fKey=document.getElementById("fKey").value.trim();
    const fType=document.getElementById("fType").value;

    if(!fName||!fKey){ msg.textContent="Name and key required."; return; }

    await updateDoc(doc(db,"categories",catId),{
      extraFields: arrayUnion({name:fName,key:fKey,type:fType})
    });

    msg.textContent="Field added.";
    document.getElementById("fName").value="";
    document.getElementById("fKey").value="";
    await loadFields();
  });
</script>

</body>
</html>
