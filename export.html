<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Export</title>
<style>
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{background:#0f172a;color:white;padding:12px 16px;font-weight:700;}
  .wrap{max-width:1000px;margin:0 auto;padding:18px;}
  .box{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:14px;}
  button{background:#1a73e8;color:white;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;}
  textarea{width:100%;min-height:320px;border:1px solid #cbd5e1;border-radius:8px;padding:8px;margin-top:8px;}
</style>
</head>
<body>
<div class="topbar">Export Inventory</div>
<div class="wrap">
  <div class="box">
    <button id="exportBtn">Generate JSON Export</button>
    <textarea id="out" placeholder="Export will appear here..."></textarea>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, getDocs }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getAuth, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };
  const app=initializeApp(firebaseConfig);
  const db=getFirestore(app);
  const auth=getAuth(app);

  onAuthStateChanged(auth, u=>{
    if(!u) location.href="login.html";
  });

  document.getElementById("exportBtn").addEventListener("click", async ()=>{
    const snap=await getDocs(collection(db,"items"));
    const data=snap.docs.map(d=>({id:d.id,...d.data()}));
    document.getElementById("out").value=JSON.stringify(data,null,2);
  });
</script>
</body>
</html>
