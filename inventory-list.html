<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Inventory List</title>
<style>
  body{font-family:system-ui;margin:0;background:#f4f6fb;}
  header{background:#0f172a;color:white;padding:14px 18px;}
  main{padding:18px;max-width:1100px;margin:0 auto;}
  input,select{padding:8px;border:1px solid #cbd5e1;border-radius:7px;}
  table{width:100%;border-collapse:collapse;background:white;border-radius:10px;overflow:hidden;}
  th,td{padding:8px 10px;border-bottom:1px solid #e2e8f0;text-align:left;font-size:.9rem;}
  th{background:#f1f5f9;}
  tr:hover{background:#f8fafc;}
  .row{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px;}
  .btn{background:#1a73e8;color:white;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;}
</style>
</head>
<body>
<header><h2>Inventory List</h2></header>

<main>
  <div class="row">
    <input id="searchBox" placeholder="Search name, assetId, location, IP..." />
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
    <button class="btn" id="refreshBtn">Refresh</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Asset ID</th><th>Name</th><th>Category</th><th>Location</th><th>Status</th>
      </tr>
    </thead>
    <tbody id="itemsBody"></tbody>
  </table>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
  import { 
    getFirestore, collection, getDocs, query, where, limit 
  } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app = initializeApp(firebaseConfig);
  try { getAnalytics(app); } catch(e){}

  const db = getFirestore(app);

  const searchBox = document.getElementById('searchBox');
  const categoryFilter = document.getElementById('categoryFilter');
  const itemsBody = document.getElementById('itemsBody');
  const refreshBtn = document.getElementById('refreshBtn');

  async function loadCategories(){
    categoryFilter.innerHTML = '<option value="">All Categories</option>';
    const snap = await getDocs(collection(db,'categories'));
    snap.forEach(docSnap=>{
      const c = docSnap.data();
      const opt=document.createElement('option');
      opt.value=docSnap.id;
      opt.textContent=c.name||docSnap.id;
      categoryFilter.appendChild(opt);
    });
  }

  async function loadItems(){
    itemsBody.innerHTML='';
    const search=(searchBox.value||'').toLowerCase();
    const cat=categoryFilter.value;

    let qRef = collection(db,'items');
    let qFinal = cat ? query(qRef, where('categoryId','==',cat), limit(400))
                     : query(qRef, limit(400));

    const snap = await getDocs(qFinal);
    snap.forEach(docSnap=>{
      const it = docSnap.data();
      const text = (
        (it.assetId||'')+' '+(it.deviceName||it.name||'')+' '+(it.location||'')+' '+(it.ipAddress||'')
      ).toLowerCase();
      if(search && !text.includes(search)) return;

      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td>${it.assetId||docSnap.id}</td>
        <td><a href="item.html?id=${docSnap.id}">${it.deviceName||it.name||'--'}</a></td>
        <td>${it.categoryId||'--'}</td>
        <td>${it.location||'--'}</td>
        <td>${it.lifecycleStatus||it.status||'--'}</td>`;
      itemsBody.appendChild(tr);
    });
  }

  categoryFilter.addEventListener('change', loadItems);
  searchBox.addEventListener('input', loadItems);
  refreshBtn.addEventListener('click', loadItems);

  await loadCategories();
  await loadItems();
</script>
</body>
</html>
