<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Inventory List</title>
<style>
  :root{--bg:#0f172a;--bg2:#0b1020;--brand:#1a73e8;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{position:sticky;top:0;background:var(--bg);color:white;padding:12px 16px;display:flex;justify-content:space-between;}
  .layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 52px);}
  .sidebar{background:var(--bg2);color:white;padding:14px;}
  .nav a{display:block;padding:10px 12px;border-radius:9px;color:#dbe4ff;text-decoration:none;margin-bottom:6px;}
  .nav a:hover,.nav a.active{background:#111a33;}
  .content{padding:18px;max-width:1200px;margin:0 auto;width:100%;}
  .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px;}
  input,select{padding:8px;border:1px solid #cbd5e1;border-radius:8px;}
  .btn{background:var(--brand);color:white;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;}
  table{width:100%;border-collapse:collapse;background:white;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;}
  th,td{padding:9px 10px;border-bottom:1px solid #eef2f7;text-align:left;font-size:.92rem;}
  th{background:#f1f5f9;}
  tr:hover{background:#f8fafc;}
</style>
</head>
<body>

<div class="topbar">
  <div style="font-weight:700;">Inventory</div>
  <div id="who" style="opacity:.8;">Loadingâ€¦</div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a class="active" href="inventory-list.html">Inventory</a>
      <a href="item-form.html">Add Item</a>
      <a href="scan.html">Scan QR</a>
      <a href="software-dashboard.html">Software</a>
      <a href="admin-categories.html">Admin</a>
    </nav>
  </aside>

  <main class="content">
    <div class="toolbar">
      <input id="searchBox" placeholder="Search assetId, name, location, IP..." />
      <select id="categoryFilter"><option value="">All Categories</option></select>
      <button class="btn" id="refreshBtn">Refresh</button>
      <a class="btn" href="item-form.html" style="text-decoration:none;">+ Add Item</a>
    </div>

    <table>
      <thead>
        <tr><th>Asset ID</th><th>Name</th><th>Category</th><th>Location</th><th>Status</th></tr>
      </thead>
      <tbody id="itemsBody"></tbody>
    </table>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where, limit } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const ALLOWED_ROLES=["admin","it","viewer"];
  const who=document.getElementById("who");

  onAuthStateChanged(auth, async (user)=>{
    if(!user){ location.href="login.html"; return; }
    const uSnap=await getDoc(doc(db,"users",user.uid));
    const role=uSnap.exists()? (uSnap.data().role||"viewer"):"viewer";
    if(!ALLOWED_ROLES.includes(role)){ alert("Access denied."); location.href="index.html"; return; }
    who.textContent=user.email+" ("+role+")";
    await loadCategories();
    await loadItems();
  });

  const searchBox=document.getElementById('searchBox');
  const categoryFilter=document.getElementById('categoryFilter');
  const itemsBody=document.getElementById('itemsBody');
  const refreshBtn=document.getElementById('refreshBtn');

  async function loadCategories(){
    categoryFilter.innerHTML='<option value="">All Categories</option>';
    const snap=await getDocs(collection(db,'categories'));
    snap.forEach(d=>{
      const c=d.data();
      const opt=document.createElement('option');
      opt.value=d.id; opt.textContent=c.name||d.id;
      categoryFilter.appendChild(opt);
    });
  }

  async function loadItems(){
    itemsBody.innerHTML='';
    const search=(searchBox.value||'').toLowerCase();
    const cat=categoryFilter.value;

    const base=collection(db,'items');
    const qFinal=cat? query(base, where('categoryId','==',cat), limit(500)) : query(base, limit(500));
    const snap=await getDocs(qFinal);

    snap.forEach(d=>{
      const it=d.data();
      const text=((it.assetId||'')+' '+(it.deviceName||it.name||'')+' '+(it.location||'')+' '+(it.ipAddress||'')).toLowerCase();
      if(search && !text.includes(search)) return;

      const tr=document.createElement('tr');
      tr.innerHTML=`
        <td>${it.assetId||d.id}</td>
        <td><a href="item.html?id=${d.id}">${it.deviceName||it.name||'--'}</a></td>
        <td>${it.categoryId||'--'}</td>
        <td>${it.location||'--'}</td>
        <td>${it.lifecycleStatus||it.status||'--'}</td>`;
      itemsBody.appendChild(tr);
    });
  }

  categoryFilter.addEventListener('change', loadItems);
  searchBox.addEventListener('input', loadItems);
  refreshBtn.addEventListener('click', loadItems);
</script>

</body>
</html>
