<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin • Categories</title>
<style>
  :root{--bg:#0f172a;--bg2:#0b1020;--brand:#1a73e8;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{position:sticky;top:0;background:var(--bg);color:white;padding:12px 16px;display:flex;justify-content:space-between;}
  .layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 52px);}
  .sidebar{background:var(--bg2);color:white;padding:14px;}
  .nav a{display:block;padding:10px 12px;border-radius:9px;color:#dbe4ff;text-decoration:none;margin-bottom:6px;}
  .nav a:hover,.nav a.active{background:#111a33;}
  .content{padding:18px;max-width:1100px;margin:0 auto;width:100%;}
  .box{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:14px;margin-bottom:12px;}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
  label{display:block;margin-top:8px;font-size:.9rem;}
  input,textarea{width:100%;padding:8px;border:1px solid #cbd5e1;border-radius:7px;}
  textarea{min-height:90px}
  button{background:var(--brand);color:white;border:none;padding:9px 12px;border-radius:8px;cursor:pointer;margin-top:10px;}
  table{width:100%;border-collapse:collapse;background:white;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;}
  th,td{padding:9px;border-bottom:1px solid #eef2f7;text-align:left;font-size:.92rem;}
  th{background:#f1f5f9;}
</style>
</head>
<body>

<div class="topbar">
  <div style="font-weight:700;">Admin • Categories</div>
  <div id="who" style="opacity:.8;">Loading…</div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a href="inventory-list.html">Inventory</a>
      <a href="software-dashboard.html">Software</a>
      <a class="active" href="#">Admin Categories</a>
      <a href="admin-fields.html">Admin Fields</a>
      <a href="import-excel.html">Import Excel</a>
    </nav>
  </aside>

  <main class="content">
    <div class="box">
      <h3>Create Category</h3>
      <div class="row">
        <div>
          <label>Category Name</label>
          <input id="nameInp" placeholder="e.g., Network Switch"/>
        </div>
        <div>
          <label>Code (Firestore ID)</label>
          <input id="codeInp" placeholder="e.g., network_switch"/>
        </div>
      </div>

      <label>Default Lifecycle (comma separated)</label>
      <input id="lifeInp" placeholder="Active, Repair, Retired"/>

      <label>Default Fields (JSON Array)</label>
      <textarea id="fieldsInp" placeholder='[
  {"name":"Model","key":"model","type":"text"},
  {"name":"Serial Number","key":"serialNumber","type":"text"}
]'></textarea>

      <button id="saveBtn">Save Category</button>
      <div id="msg" style="color:#64748b;margin-top:6px;"></div>
    </div>

    <table>
      <thead>
        <tr><th>Code</th><th>Name</th><th>Lifecycle</th><th>Fields</th></tr>
      </thead>
      <tbody id="body"></tbody>
    </table>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, getDocs, setDoc, doc } 
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } 
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // ✅ Admin ONLY
  const ALLOWED_ROLES=["admin"];

  const who=document.getElementById("who");
  const body=document.getElementById("body");
  const msg=document.getElementById("msg");

  onAuthStateChanged(auth, async user=>{
    if(!user){ location.href="login.html"; return; }
    const uSnap=await getDocs(collection(db,"users"));
    const me=uSnap.docs.find(d=>d.id===user.uid);
    const role=me?.data()?.role || "viewer";
    if(!ALLOWED_ROLES.includes(role)){
      alert("Admin only."); location.href="index.html"; return;
    }
    who.textContent=user.email+" ("+role+")";
    await load();
  });

  async function load(){
    body.innerHTML="";
    const snap=await getDocs(collection(db,"categories"));
    snap.forEach(ds=>{
      const c=ds.data();
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${ds.id}</td>
        <td>${c.name||"--"}</td>
        <td>${(c.defaultLifecycle||[]).join(", ")}</td>
        <td>${(c.defaultFields||[]).length} fields</td>`;
      body.appendChild(tr);
    });
  }

  document.getElementById("saveBtn").addEventListener("click", async ()=>{
    msg.textContent="";
    const name=document.getElementById("nameInp").value.trim();
    const code=document.getElementById("codeInp").value.trim();
    const life=document.getElementById("lifeInp").value.split(",").map(s=>s.trim()).filter(Boolean);
    let fields=[];
    try{ fields=JSON.parse(document.getElementById("fieldsInp").value||"[]"); }
    catch(e){ msg.textContent="Invalid JSON fields."; return; }

    if(!name || !code){ msg.textContent="Name and code required."; return; }

    await setDoc(doc(db,"categories",code),{
      name, code,
      defaultLifecycle: life.length? life:["Active","Repair","Retired"],
      defaultFields: fields,
      extraFields: []
    });

    msg.textContent="Category saved.";
    await load();
  });
</script>

</body>
</html>
