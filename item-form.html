<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Add / Edit Item</title>
<style>
  :root{--bg:#0f172a;--bg2:#0b1020;--brand:#1a73e8;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{position:sticky;top:0;background:var(--bg);color:white;padding:12px 16px;display:flex;justify-content:space-between;}
  .layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 52px);}
  .sidebar{background:var(--bg2);color:white;padding:14px;}
  .nav a{display:block;padding:10px 12px;border-radius:9px;color:#dbe4ff;text-decoration:none;margin-bottom:6px;}
  .nav a:hover,.nav a.active{background:#111a33;}
  .content{padding:18px;max-width:900px;margin:0 auto;width:100%;}
  .box{background:white;border:1px solid #e5e7eb;border-radius:12px;padding:14px;margin-bottom:12px;}
  label{display:block;margin-top:8px;font-size:.9rem;}
  input,select,textarea{width:100%;padding:8px;border:1px solid #cbd5e1;border-radius:7px;}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
  button{background:var(--brand);color:white;border:none;padding:9px 12px;border-radius:8px;cursor:pointer;margin-top:12px;}
  .muted{color:#64748b;font-size:.85rem;margin-top:6px;}
</style>
</head>
<body>

<div class="topbar">
  <div style="font-weight:700;" id="title">Add Item</div>
  <div id="who" style="opacity:.8;">Loadingâ€¦</div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="index.html">Dashboard</a>
      <a class="active" href="inventory-list.html">Inventory</a>
    </nav>
  </aside>

  <main class="content">
    <div class="box">
      <label>Category *</label>
      <select id="catSel"></select>

      <div class="row">
        <div>
          <label>Asset ID</label>
          <input id="assetInp" placeholder="e.g., SW-01"/>
        </div>
        <div>
          <label>Device Name</label>
          <input id="nameInp" placeholder="e.g., UniFi Switch 48 PoE"/>
        </div>
      </div>

      <label>Location</label>
      <input id="locInp" placeholder="e.g., Server Room, HS Lab"/>

      <label>Lifecycle Status</label>
      <select id="lifeInp">
        <option>Active</option>
        <option>Repair</option>
        <option>Stored</option>
        <option>Retired</option>
      </select>

      <hr/>
      <h3>Category Fields</h3>
      <div id="dynFields"></div>

      <button id="saveBtn">Save Item</button>
      <div id="msg" class="muted"></div>
    </div>
  </main>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getFirestore, collection, getDocs, addDoc, updateDoc, doc, getDoc, serverTimestamp }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
  import { getAuth, onAuthStateChanged }
    from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCnf-hKBJXqEkmwwdM29RWwvZjSAmTMGSE",
    authDomain: "ocsi-it-iventory-system.firebaseapp.com",
    projectId: "ocsi-it-iventory-system",
    storageBucket: "ocsi-it-iventory-system.firebasestorage.app",
    messagingSenderId: "941219752022",
    appId: "1:941219752022:web:f3214e808d36a4a53833f7",
    measurementId: "G-CM3P9CRX1K"
  };
  const app=initializeApp(firebaseConfig);
  const db=getFirestore(app);
  const auth=getAuth(app);

  const ALLOWED_ROLES=["admin","it"]; // REQUIRED
  const who=document.getElementById("who");
  const title=document.getElementById("title");
  const msg=document.getElementById("msg");
  const catSel=document.getElementById("catSel");
  const dynFields=document.getElementById("dynFields");

  const id=new URLSearchParams(location.search).get("id");
  let editMode=!!id, categories={}, currentCat=null;

  onAuthStateChanged(auth, async user=>{
    if(!user){ location.href="login.html"; return; }
    const uSnap=await getDoc(doc(db,"users",user.uid));
    const role=uSnap.exists()? (uSnap.data().role||"viewer"):"viewer";
    if(!ALLOWED_ROLES.includes(role)){ alert("Admin/IT only."); location.href="inventory-list.html"; return; }
    who.textContent=user.email+" ("+role+")";

    await loadCategories();
    if(editMode){ title.textContent="Edit Item"; await loadItem(); }
    renderDynamicFields();
  });

  async function loadCategories(){
    const snap=await getDocs(collection(db,"categories"));
    catSel.innerHTML="";
    snap.forEach(d=>{
      categories[d.id]=d.data();
      const o=document.createElement("option");
      o.value=d.id; o.textContent=d.data().name||d.id;
      catSel.appendChild(o);
    });
    currentCat=catSel.value;
  }

  catSel.addEventListener("change", ()=>{
    currentCat=catSel.value;
    renderDynamicFields();
  });

  function fieldInput(f, val=""){
    const id="f_"+f.key;
    if(f.type==="longtext"){
      return `<label>${f.name}</label><textarea id="${id}">${val||""}</textarea>`;
    }
    if(f.type==="date"){
      const v=val? new Date(val).toISOString().slice(0,10):"";
      return `<label>${f.name}</label><input id="${id}" type="date" value="${v}"/>`;
    }
    if(f.type==="number"){
      return `<label>${f.name}</label><input id="${id}" type="number" value="${val||""}"/>`;
    }
    return `<label>${f.name}</label><input id="${id}" type="text" value="${val||""}"/>`;
  }

  function renderDynamicFields(prefill={}){
    dynFields.innerHTML="";
    const cat=categories[currentCat]||{};
    const fields=[...(cat.defaultFields||[]), ...(cat.extraFields||[])];

    fields.forEach(f=>{
      const wrap=document.createElement("div");
      wrap.innerHTML=fieldInput(f, prefill[f.key]);
      dynFields.appendChild(wrap);
    });
  }

  async function loadItem(){
    const snap=await getDoc(doc(db,"items",id));
    if(!snap.exists()) return;
    const it=snap.data();
    catSel.value=it.categoryId||catSel.value;
    currentCat=catSel.value;
    document.getElementById("assetInp").value=it.assetId||"";
    document.getElementById("nameInp").value=it.deviceName||it.name||"";
    document.getElementById("locInp").value=it.location||"";
    document.getElementById("lifeInp").value=it.lifecycleStatus||"Active";
    renderDynamicFields(it);
  }

  document.getElementById("saveBtn").addEventListener("click", async ()=>{
    msg.textContent="";
    const catId=catSel.value;
    const cat=categories[catId]||{};
    const fields=[...(cat.defaultFields||[]), ...(cat.extraFields||[])];

    const payload={
      categoryId: catId,
      assetId: document.getElementById("assetInp").value.trim(),
      deviceName: document.getElementById("nameInp").value.trim(),
      location: document.getElementById("locInp").value.trim(),
      lifecycleStatus: document.getElementById("lifeInp").value,
      updatedAt: serverTimestamp()
    };

    fields.forEach(f=>{
      const el=document.getElementById("f_"+f.key);
      if(!el) return;
      payload[f.key]=el.value;
    });

    if(editMode){
      await updateDoc(doc(db,"items",id), payload);
      location.href="item.html?id="+id;
    } else {
      payload.createdAt=serverTimestamp();
      const ref=await addDoc(collection(db,"items"), payload);
      location.href="item.html?id="+ref.id;
    }
  });
</script>

</body>
</html>
