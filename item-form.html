<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Device ‚Äì Add / Edit</title>
<style>
  :root{
    --bg:#0f172a;--bg2:#0b1020;--brand:#1a73e8;--border:#e5e7eb;
  }
  *{box-sizing:border-box;}
  body{margin:0;font-family:system-ui;background:#f5f7fb;}
  .topbar{
    position:sticky;top:0;z-index:20;
    background:var(--bg);color:white;
    padding:12px 16px;
    display:flex;justify-content:space-between;align-items:center;
  }
  .layout{display:grid;grid-template-columns:240px 1fr;min-height:calc(100vh - 52px);}
  .sidebar{background:var(--bg2);color:white;padding:14px;}
  .nav a{
    display:flex;align-items:center;gap:8px;
    padding:9px 11px;border-radius:9px;
    color:#dbe4ff;text-decoration:none;margin-bottom:6px;
    font-size:0.92rem;
  }
  .nav a:hover,.nav a.active{background:#111a33;}
  .nav .icon{width:18px;text-align:center;opacity:.8;}
  .content{padding:18px;max-width:1100px;margin:0 auto;width:100%;}
  h1{margin:0 0 14px;font-size:1.4rem;}
  .card{
    background:white;border:1px solid var(--border);
    border-radius:12px;padding:16px 18px;margin-bottom:14px;
  }
  .card h2{margin:0 0 10px;font-size:1.05rem;}
  .grid-2{
    display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:10px 16px;
  }
  label{display:block;font-size:0.82rem;color:#475569;margin-bottom:3px;}
  input,select,textarea{
    width:100%;
    padding:7px 8px;
    border-radius:8px;
    border:1px solid #cbd5e1;
    font-size:0.9rem;
  }
  textarea{min-height:80px;resize:vertical;}
  .row{display:flex;gap:10px;align-items:center;margin-top:4px;}
  .hint{font-size:.75rem;color:#94a3b8;margin-top:2px;}
  .actions{display:flex;justify-content:flex-end;gap:8px;margin-top:14px;}
  .btn{
    border:none;cursor:pointer;
    padding:8px 14px;border-radius:999px;
    font-size:.9rem;font-weight:500;
  }
  .btn-primary{background:var(--brand);color:white;}
  .btn-ghost{background:transparent;color:#0f172a;}
  .danger{color:#b91c1c;font-size:.8rem;margin-left:auto;}
</style>
</head>
<body>

<div class="topbar">
  <div><strong>OCSI IT Inventory</strong> ‚Äì Device Form</div>
  <div id="who" style="font-size:.85rem;opacity:.9;">Checking session‚Ä¶</div>
</div>

<div class="layout">
  <aside class="sidebar">
    <nav class="nav">
      <a href="index.html"><span class="icon">üè†</span><span>Main Dashboard</span></a>
      <a href="inventory-list.html"><span class="icon">üì¶</span><span>Hardware List</span></a>
      <a href="software-licenses.html"><span class="icon">üîë</span><span>Software Licenses</span></a>
      <a href="scan.html"><span class="icon">üì±</span><span>QR Scan Device</span></a>
      <a href="audits.html"><span class="icon">üïí</span><span>Audits</span></a>
      <a href="login.html"><span class="icon">üö™</span><span>Logout</span></a>
    </nav>
  </aside>

  <main class="content">
    <h1 id="formTitle">New Device</h1>

    <form id="deviceForm">
      <section class="card">
        <h2>Identification</h2>
        <div class="grid-2">
          <div><label for="assetId">Asset ID</label><input id="assetId" name="assetId" required /></div>
          <div><label for="deviceName">Device Name</label><input id="deviceName" name="deviceName" required /></div>
          <div><label for="assetType">Asset Type</label><input id="assetType" name="assetType" placeholder="Laptop, Switch..." /></div>
          <div><label for="status">Status</label>
            <select id="status" name="status">
              <option value="in-use">In use</option>
              <option value="in-storage">In storage</option>
              <option value="loaned">Loaned</option>
              <option value="retired">Retired</option>
              <option value="repair">Under repair</option>
            </select>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Location & Assignment</h2>
        <div class="grid-2">
          <div><label for="assignedTo">Assigned To</label><input id="assignedTo" name="assignedTo" /></div>
          <div><label for="location">Location</label><input id="location" name="location" /></div>
        </div>
      </section>

      <section class="card">
        <h2>Notes & Misc</h2>
        <textarea id="notes" name="notes" placeholder="Condition notes, repair history..."></textarea>
      </section>

      <div class="actions">
        <span class="danger" id="editWarning"></span>
        <button type="button" class="btn btn-ghost" onclick="history.back()">Cancel</button>
        <button class="btn btn-primary" type="submit">Save Device</button>
      </div>
    </form>
  </main>
</div>

<script type="module">
  import { db, watchAuth, logAudit } from "./firebase.js";
  import { doc, getDoc, setDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

  const form = document.getElementById("deviceForm");
  const formTitle = document.getElementById("formTitle");
  const editWarning = document.getElementById("editWarning");
  const params = new URLSearchParams(location.search);
  const itemId = params.get("id");
  let currentRole = "viewer";

  watchAuth({
    allowedRoles: ["admin", "it", "viewer"],
    whoEl: document.getElementById("who"),
    onReady: async (_user, role) => {
      currentRole = role;
      if (role === "viewer") {
        editWarning.textContent = "Read-only access.";
        form.querySelector("button[type='submit']").disabled = true;
      }
      if (itemId) {
        formTitle.textContent = "Edit Device";
        loadItem(itemId);
      }
    }
  });

  async function loadItem(id) {
    const snap = await getDoc(doc(db, "items", id));
    if (!snap.exists()) return;
    const d = snap.data();
    Object.keys(d).forEach(key => {
      const el = document.getElementById(key);
      if (el) el.value = d[key];
    });
  }

  form.addEventListener("submit", async e => {
    e.preventDefault();
    const fd = new FormData(form);
    const data = Object.fromEntries(fd.entries());
    data.updatedAt = serverTimestamp();

    try {
      if (itemId) {
        await setDoc(doc(db, "items", itemId), data, { merge: true });
        // LOG UPDATE
        await logAudit("update", data.assetId, `Updated device: ${data.deviceName} (Status: ${data.status})`);
      } else {
        const docRef = await addDoc(collection(db, "items"), data);
        // LOG CREATE
        await logAudit("create", data.assetId, `Created new device entry: ${data.deviceName}`);
      }
      alert("Success!");
      location.href = "inventory-list.html";
    } catch (err) {
      alert("Error: " + err.message);
    }
  });
</script>
</body>
</html>
